=\"Cell\">knitr<\/td>\n    <td class=\"Cell\">A General-Purpose Package for Dynamic Report Generation in R<\/td>\n    <td class=\"Cell\">Provides a general-purpose tool for dynamic report generation in R\n    using Literate Programming techniques.<\/td>\n    <td class=\"Cell\">https://yihui.name/knitr/<\/td>\n    <td class=\"Cell\">1.20<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Report<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">komaletter<\/td>\n    <td class=\"Cell\">Simple yet Flexible Letters via the 'KOMA-Script LaTeX Bundle'<\/td>\n    <td class=\"Cell\">An R Markdown template for writing beautiful yet versatile letters,\n  using the 'KOMA-Script' letter class 'scrlttr2' and an adaptation of the\n  'pandoc-letter' template. 'scrlttr2' provides layouts for many different\n  window envelope types and the possibility to define your own.<\/td>\n    <td class=\"Cell\">https://github.com/rnuske/komaletter<\/td>\n    <td class=\"Cell\">0.2.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Report<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">koRpus<\/td>\n    <td class=\"Cell\">An R Package for Text Analysis<\/td>\n    <td class=\"Cell\">A set of tools to analyze texts. Includes, amongst others, functions for automatic language detection, hyphenation,\n               several indices of lexical diversity (e.g., type token ratio, HD-D/vocd-D, MTLD) and readability (e.g., Flesch, SMOG,\n               LIX, Dale-Chall). Basic import functions for language corpora are also provided, to enable frequency analyses (supports\n               Celex and Leipzig Corpora Collection file formats) and measures like tf-idf. Support for additional languages can be\n               added on-the-fly or by plugin packages. Note: For full functionality a local installation of TreeTagger is recommended.\n               'koRpus' also includes a plugin for the R GUI and IDE RKWard, providing graphical dialogs for its basic features. The\n               respective R package 'rkward' cannot be installed directly from a repository, as it is a part of RKWard. To make full\n               use of this feature, please install RKWard from &lt;https://rkward.kde.org&gt; (plugins are detected automatically). Due to\n               some restrictions on CRAN, the full package sources are only available from the project homepage. To ask for help,\n               report bugs, request features, or discuss the development of the package, please subscribe to the koRpus-dev mailing\n               list (&lt;http://korpusml.reaktanz.de&gt;).<\/td>\n    <td class=\"Cell\">https://reaktanz.de/?c=hacking&amp;s=koRpus<\/td>\n    <td class=\"Cell\">0.10-2<\/td>\n    <td class=\"Cell\">2017-04-04<\/td>\n    <td class=\"Cell\">Text<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">lambda.tools<\/td>\n    <td class=\"Cell\">Tools for Modeling Data with Functional Programming<\/td>\n    <td class=\"Cell\">Provides tools that manipulate and transform data using methods\n    and techniques consistent with functional programming. The idea is that\n    through the use of these tools, a program can be reasoned about insomuch\n    that the implementation can be proven to be equivalent to the mathematical\n    model.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">1.0.9<\/td>\n    <td class=\"Cell\">2016-05-11<\/td>\n    <td class=\"Cell\">Models<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">leaflet<\/td>\n    <td class=\"Cell\">Create Interactive Web Maps with the JavaScript 'Leaflet'\nLibrary<\/td>\n    <td class=\"Cell\">Create and customize interactive maps using the 'Leaflet'\n    JavaScript library and the 'htmlwidgets' package. These maps can be used\n    directly from the R console, from 'RStudio', in Shiny applications and R Markdown\n    documents.<\/td>\n    <td class=\"Cell\">http://rstudio.github.io/leaflet/<\/td>\n    <td class=\"Cell\">2.0.1<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Maps<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">leaflet.minicharts<\/td>\n    <td class=\"Cell\">Mini Charts for Interactive Maps<\/td>\n    <td class=\"Cell\">Add and modify small charts on an interactive map created with \n    package 'leaflet'. These charts can be used to represent at same time multiple \n    variables on a single map.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">0.5.4<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Maps<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">leaps<\/td>\n    <td class=\"Cell\">Regression Subset Selection<\/td>\n    <td class=\"Cell\">Regression subset selection, including exhaustive search.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">3.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Models<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">lemon<\/td>\n    <td class=\"Cell\">Freshing Up your 'ggplot2' Plots<\/td>\n    <td class=\"Cell\">Functions for working with legends and axis lines of 'ggplot2',\n    facets that repeat axis lines on all panels, and some 'knitr' extensions.<\/td>\n    <td class=\"Cell\">https://github.com/stefanedwards/lemon<\/td>\n    <td class=\"Cell\">0.3.3<\/td>\n    <td class=\"Cell\">2018-01-31<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">lessR<\/td>\n    <td class=\"Cell\">Less Code, More Results<\/td>\n    <td class=\"Cell\">Each function accomplishes the work of several or more standard R functions. For example, two function calls, Read() and CountAll(), read the data and generate summary statistics for all variables in the data frame, plus histograms and bar charts as appropriate.  Other functions provide for descriptive statistics, a comprehensive regression analysis, analysis of variance and t-test, plotting including the introduced here Violin/Box/Scatter plot for a numerical variable, bar chart, histogram, box plot, density curves, calibrated power curve, reading multiple data formats with the same function call, variable labels, color themes, Trellis graphics and a built-in help system. A confirmatory factor analysis of multiple indicator measurement models is available, as are pedagogical routines for data simulation such as for the Central Limit Theorem. Compatible with 'RStudio' and 'knitr' including generation of R markdown instructions for interpretative output. <\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">3.7.5<\/td>\n    <td class=\"Cell\">2018-06-03<\/td>\n    <td class=\"Cell\">Programming / Stats / Tools<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">liftr<\/td>\n    <td class=\"Cell\">Containerize R Markdown Documents for Continuous Reproducibility<\/td>\n    <td class=\"Cell\">Persistent reproducible reporting by containerization of R Markdown documents.<\/td>\n    <td class=\"Cell\">https://nanx.me/liftr/, https://github.com/road2stat/liftr<\/td>\n    <td class=\"Cell\">0.9<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Docker / Report<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">likert<\/td>\n    <td class=\"Cell\">Analysis and Visualization Likert Items<\/td>\n    <td class=\"Cell\">An approach to analyzing Likert response items, with an emphasis on visualizations. \n    The stacked bar plot is the preferred method for presenting Likert results. Tabular results\n    are also implemented along with density plots to assist researchers in determining whether \n    Likert responses can be used quantitatively instead of qualitatively. See the likert(), \n    summary.likert(), and plot.likert() functions to get started.<\/td>\n    <td class=\"Cell\">http://jason.bryer.org/likert, http://github.com/jbryer/likert<\/td>\n    <td class=\"Cell\">1.3.5<\/td>\n    <td class=\"Cell\">2016-12-29<\/td>\n    <td class=\"Cell\">Stats<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">lime<\/td>\n    <td class=\"Cell\">Local Interpretable Model-Agnostic Explanations<\/td>\n    <td class=\"Cell\">When building complex models, it is often difficult to explain why\n    the model should be trusted. While global measures such as accuracy are\n    useful, they cannot be used for explaining why a model made a specific\n    prediction. 'lime' (a port of the 'lime' 'Python' package) is a method for\n    explaining the outcome of black box models by fitting a local model around\n    the point in question an perturbations of this point. The approach is\n    described in more detail in the article by Ribeiro et al. (2016) \n    &lt;arXiv:1602.04938&gt;.<\/td>\n    <td class=\"Cell\">https://github.com/thomasp85/lime<\/td>\n    <td class=\"Cell\">0.4.0<\/td>\n    <td class=\"Cell\">2018-03-08<\/td>\n    <td class=\"Cell\">Explain<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">linemap<\/td>\n    <td class=\"Cell\">Line Maps<\/td>\n    <td class=\"Cell\">Create maps made of lines. The package contains two functions: linemap() and getgrid(). linemap() displays a map made of lines using a data frame of gridded data. getgrid() transforms a set of polygons (sf objects) into a suitable data frame for linemap().<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">0.1.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Maps<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">liquidSVM<\/td>\n    <td class=\"Cell\">A Fast and Versatile SVM Package<\/td>\n    <td class=\"Cell\">Support vector machines (SVMs) and related kernel-based learning\n    algorithms are a well-known class of machine learning algorithms, for\n    non-parametric classification and regression.\n    liquidSVM is an implementation of SVMs whose key features are:\n    fully integrated hyper-parameter selection,\n    extreme speed on both small and large data sets,\n    full flexibility for experts, and\n    inclusion of a variety of different learning scenarios:\n    multi-class classification, ROC, and Neyman-Pearson learning, and\n    least-squares, quantile, and expectile regression.<\/td>\n    <td class=\"Cell\">http://www.isa.uni-stuttgart.de/software/<\/td>\n    <td class=\"Cell\">1.2.1<\/td>\n    <td class=\"Cell\">2017-07-19<\/td>\n    <td class=\"Cell\">Models / Stats<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">live<\/td>\n    <td class=\"Cell\">Local Interpretable (Model-Agnostic) Visual Explanations<\/td>\n    <td class=\"Cell\">Interpretability of complex machine learning models is a growing concern.\n    This package helps to understand key factors that drive the \n    decision made by complicated predictive model (so called black box model). \n    This is achieved through local approximations that are either based on \n    additive regression like model or CART like model that allows for \n    higher interactions. The methodology is based on Tulio Ribeiro, Singh, Guestrin (2016) &lt;doi:10.1145/2939672.2939778&gt;.\n    More details can be found in Staniak, Biecek (2018) &lt;arXiv:1804.01955&gt;.<\/td>\n    <td class=\"Cell\">https://github.com/MI2DataLab/live<\/td>\n    <td class=\"Cell\">1.5.7<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Explain<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">logging<\/td>\n    <td class=\"Cell\">R logging package<\/td>\n    <td class=\"Cell\">logging is a pure R package that implements the ubiquitous\n        log4j package.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">0.7-103<\/td>\n    <td class=\"Cell\">2013-04-08<\/td>\n    <td class=\"Cell\">Log<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">magick<\/td>\n    <td class=\"Cell\">Advanced Graphics and Image-Processing in R<\/td>\n    <td class=\"Cell\">Bindings to 'ImageMagick': the most comprehensive open-source image\n    processing library available. Supports many common formats (png, jpeg, tiff,\n    pdf, etc) and manipulations (rotate, scale, crop, trim, flip, blur, etc).\n    All operations are vectorized via the Magick++ STL meaning they operate either\n    on a single frame or a series of frames for working with layers, collages,\n    or animation. In RStudio images are automatically previewed when printed to\n    the console, resulting in an interactive editing environment. The latest \n    version of the package includes a native graphics device for creating \n    in-memory graphics or drawing onto images using pixel coordinates.<\/td>\n    <td class=\"Cell\">https://github.com/ropensci/magick#readme<\/td>\n    <td class=\"Cell\">1.9<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Images<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">manipulate<\/td>\n    <td class=\"Cell\">Interactive Plots for RStudio<\/td>\n    <td class=\"Cell\">Interactive plotting functions for use within RStudio.\n  The manipulate function accepts a plotting expression and a set of\n  controls (e.g. slider, picker, checkbox, or button) which are used\n  to dynamically change values within the expression. When a value is\n  changed using its corresponding control the expression is\n  automatically re-executed and the plot is redrawn.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">1.0.1<\/td>\n    <td class=\"Cell\">2014-12-23<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">mapdata<\/td>\n    <td class=\"Cell\">Extra Map Databases<\/td>\n    <td class=\"Cell\">Supplement to maps package, providing the larger and/or\n\thigher-resolution databases.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">2.3.0<\/td>\n    <td class=\"Cell\">2018-03-29<\/td>\n    <td class=\"Cell\">Maps<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">mapedit<\/td>\n    <td class=\"Cell\">Interactive Editing of Spatial Data in R<\/td>\n    <td class=\"Cell\">Suite of interactive functions and helpers for selecting and editing\n    geospatial data.<\/td>\n    <td class=\"Cell\">https://github.com/r-spatial/mapedit<\/td>\n    <td class=\"Cell\">0.4.1<\/td>\n    <td class=\"Cell\">2018-03-01<\/td>\n    <td class=\"Cell\">Maps<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">mapmisc<\/td>\n    <td class=\"Cell\">Utilities for Producing Maps<\/td>\n    <td class=\"Cell\">A minimal, light-weight set of tools for producing nice looking maps in R, with support for map projections.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">1.7.2<\/td>\n    <td class=\"Cell\">2018-04-06<\/td>\n    <td class=\"Cell\">Maps<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">maps<\/td>\n    <td class=\"Cell\">Draw Geographical Maps<\/td>\n    <td class=\"Cell\">Display of maps.  Projection code and larger maps are in\n             separate packages ('mapproj' and 'mapdata').<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">3.3.0<\/td>\n    <td class=\"Cell\">2018-04-03<\/td>\n    <td class=\"Cell\">Maps<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">mapsapi<\/td>\n    <td class=\"Cell\">'sf'-Compatible Interface to 'Google Maps' APIs<\/td>\n    <td class=\"Cell\">Interface to the 'Google Maps' APIs: (1) routing directions based on the 'Directions' API, returned as 'sf' objects, either as single feature per alternative route, or a single feature per segment per alternative route; (2) travel distance or time matrices based on the 'Distance Matrix' API; (3) geocoded locations based on the 'Geocode' API, returned as 'sf' objects, either points or bounds.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">0.3.5<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Maps<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">maptools<\/td>\n    <td class=\"Cell\">Tools for Reading and Handling Spatial Objects<\/td>\n    <td class=\"Cell\">Set of tools for manipulating and reading geographic data, in particular 'ESRI Shapefiles'; C code used from 'shapelib'. It includes binary access to 'GSHHG' shoreline files. The package also provides interface wrappers for exchanging spatial objects with packages such as 'PBSmapping', 'spatstat', 'maps', 'RArcInfo', 'Stata tmap', 'WinBUGS', 'Mondrian', and others.<\/td>\n    <td class=\"Cell\">http://r-forge.r-project.org/projects/maptools/<\/td>\n    <td class=\"Cell\">0.9-2<\/td>\n    <td class=\"Cell\">2017-03-24<\/td>\n    <td class=\"Cell\">Maps<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">mapview<\/td>\n    <td class=\"Cell\">Interactive Viewing of Spatial Data in R<\/td>\n    <td class=\"Cell\">Quickly and conveniently create interactive visualisations of spatial data with or without background maps. Attributes of displayed features are fully queryable via pop-up windows. Additional functionality includes methods to visualise true- and false-color raster images, bounding boxes, small multiples and 3D raster data cubes. <\/td>\n    <td class=\"Cell\">https://github.com/r-spatial/mapview<\/td>\n    <td class=\"Cell\">2.4.0<\/td>\n    <td class=\"Cell\">2018-04-28<\/td>\n    <td class=\"Cell\">Maps<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">metricsgraphics<\/td>\n    <td class=\"Cell\">Create Interactive Charts with the JavaScript 'MetricsGraphics'\nLibrary<\/td>\n    <td class=\"Cell\">Provides an 'htmlwidgets' interface to the\n    'MetricsGraphics.js' ('D3'-based) charting library which is geared towards\n    displaying time-series data. Chart types include line charts, scatterplots,\n    histograms and rudimentary bar charts. Support for laying out multiple charts\n    into a grid layout is also provided. All charts are interactive and many\n    have an option for line, label and region annotations.<\/td>\n    <td class=\"Cell\">http://github.com/hrbrmstr/metricsgraphics<\/td>\n    <td class=\"Cell\">0.9.0<\/td>\n    <td class=\"Cell\">2015-12-21<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">mi<\/td>\n    <td class=\"Cell\">Missing Data Imputation and Model Checking<\/td>\n    <td class=\"Cell\">The mi package provides functions for data manipulation, imputing missing values in an approximate Bayesian framework, diagnostics of the models used to generate the imputations, confidence-building mechanisms to validate some of the assumptions of the imputation algorithm, and functions to analyze multiply imputed data sets with the appropriate degree of sampling uncertainty.<\/td>\n    <td class=\"Cell\">http://www.stat.columbia.edu/~gelman/<\/td>\n    <td class=\"Cell\">1.0<\/td>\n    <td class=\"Cell\">2015-04-16<\/td>\n    <td class=\"Cell\">Imputation<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">missForest<\/td>\n    <td class=\"Cell\">Nonparametric Missing Value Imputation using Random Forest<\/td>\n    <td class=\"Cell\">The function 'missForest' in this package is used to\n        impute missing values particularly in the case of mixed-type\n        data. It uses a random forest trained on the observed values of\n        a data matrix to predict the missing values. It can be used to\n        impute continuous and/or categorical data including complex\n        interactions and non-linear relations. It yields an out-of-bag\n        (OOB) imputation error estimate without the need of a test set\n        or elaborate cross-validation. It can be run in parallel to \n        save computation time.<\/td>\n    <td class=\"Cell\">http://www.r-project.org, https://github.com/stekhoven/missForest<\/td>\n    <td class=\"Cell\">1.4<\/td>\n    <td class=\"Cell\">2013-12-31<\/td>\n    <td class=\"Cell\">Imputation<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">mlr<\/td>\n    <td class=\"Cell\">Machine Learning in R<\/td>\n    <td class=\"Cell\">Interface to a large number of classification and regression\n    techniques, including machine-readable parameter descriptions. There is\n    also an experimental extension for survival analysis, clustering and\n    general, example-specific cost-sensitive learning. Generic resampling,\n    including cross-validation, bootstrapping and subsampling. Hyperparameter\n    tuning with modern optimization techniques, for single- and multi-objective\n    problems. Filter and wrapper methods for feature selection. Extension of\n    basic learners with additional operations common in machine learning, also\n    allowing for easy nested resampling. Most operations can be parallelized.<\/td>\n    <td class=\"Cell\">https://github.com/mlr-org/mlr<\/td>\n    <td class=\"Cell\">2.12.1<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Models<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">mschart<\/td>\n    <td class=\"Cell\">Chart Generation for 'Microsoft Word' and 'Microsoft PowerPoint'\nDocuments<\/td>\n    <td class=\"Cell\">Create native charts for 'Microsoft PowerPoint' and 'Microsoft Word' documents. \n These can then be edited and annotated. Functions are provided to let users create charts, modify \n and format their content. The chart's underlying data is automatically saved within the \n 'Word' document or 'PowerPoint' presentation. It extends package 'officer' that does \n not contain any feature for 'Microsoft' native charts production. <\/td>\n    <td class=\"Cell\">https://ardata-fr.github.io/mschart/<\/td>\n    <td class=\"Cell\">0.2.3<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Report<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">multiROC<\/td>\n    <td class=\"Cell\">Calculating and Visualizing ROC Curves Across Multi-Class\nClassifications<\/td>\n    <td class=\"Cell\">Tools to solve real-world problems with multiple classes by computing the areas under ROC curve via micro-averaging and macro-averaging. The methodology is described in V. Van Asch (2013) &lt;https://www.clips.uantwerpen.be/~vincent/pdf/microaverage.pdf&gt; and Pedregosa et al. (2011) &lt;http://scikit-learn.org/stable/auto_examples/model_selection/plot_roc.html&gt;.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">1.0.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Models<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">naniar<\/td>\n    <td class=\"Cell\">Data Structures, Summaries, and Visualisations for Missing Data<\/td>\n    <td class=\"Cell\">Missing values are ubiquitous in data and need to be explored and\n    handled in the initial stages of analysis. 'naniar' provides data structures \n    and functions that facilitate the plotting of missing values and examination \n    of imputations. This allows missing data dependencies to be explored with \n    minimal deviation from the common work patterns of 'ggplot2' and tidy data. <\/td>\n    <td class=\"Cell\">https://github.com/njtierney/naniar<\/td>\n    <td class=\"Cell\">0.3.1<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">EDA<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">naturalsort<\/td>\n    <td class=\"Cell\">Natural Ordering<\/td>\n    <td class=\"Cell\">Provides functions related to human natural ordering.\n    It handles adjacent digits in a character sequence as a number so that\n    natural sort function arranges a character vector by their numbers, not digit\n    characters. It is typically seen when operating systems lists file names. For\n    example, a sequence a-1.png, a-2.png, a-10.png looks naturally ordered because 1\n    &lt; 2 &lt; 10 and natural sort algorithm arranges so whereas general sort algorithms\n    arrange it into a-1.png, a-10.png, a-2.png owing to their third and fourth\n    characters.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">0.1.3<\/td>\n    <td class=\"Cell\">2016-08-30<\/td>\n    <td class=\"Cell\">Tools<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">networkD3<\/td>\n    <td class=\"Cell\">D3 JavaScript Network Graphs from R<\/td>\n    <td class=\"Cell\">Creates 'D3' 'JavaScript' network, tree, dendrogram, and Sankey\n    graphs from 'R'.<\/td>\n    <td class=\"Cell\">https://CRAN.R-project.org/package=networkD3<\/td>\n    <td class=\"Cell\">0.4<\/td>\n    <td class=\"Cell\">2017-03-18<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">numform<\/td>\n    <td class=\"Cell\">Tools to Format Numbers for Publication<\/td>\n    <td class=\"Cell\">Format numbers and plots for publication; includes the removal of leading zeros,\n           standardization of number of digits, addition of affixes, and a p-value formatter. These\n           tools combine the functionality of several 'base' functions such as 'paste()', 'format()',\n           and 'sprintf()' into specific use case functions that are named in a way that is\n           consistent with usage, making their names easy to remember and easy to deploy.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">0.4.0<\/td>\n    <td class=\"Cell\">2017-12-12<\/td>\n    <td class=\"Cell\">Tools<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">outliers<\/td>\n    <td class=\"Cell\">Tests for outliers<\/td>\n    <td class=\"Cell\">A collection of some tests commonly used for identifying\n        outliers.<\/td>\n    <td class=\"Cell\">http://www.r-project.org, http://www.komsta.net/<\/td>\n    <td class=\"Cell\">0.14<\/td>\n    <td class=\"Cell\">2011-01-23<\/td>\n    <td class=\"Cell\">Outliers<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">OutliersO3<\/td>\n    <td class=\"Cell\">Draws Overview of Outliers (O3) Plots<\/td>\n    <td class=\"Cell\">Potential outliers are identified for all combinations of a dataset's variables. The available methods are HDoutliers() from the package 'HDoutliers', FastPCS() from the package 'FastPCS', mvBACON() from 'robustX', adjOutlyingness() from 'robustbase', DectectDeviatingCells() from 'cellWise', covMcd() from 'robustbase'.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">0.5.4<\/td>\n    <td class=\"Cell\">2018-02-08<\/td>\n    <td class=\"Cell\">Outliers<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">party<\/td>\n    <td class=\"Cell\">A Laboratory for Recursive Partytioning<\/td>\n    <td class=\"Cell\">A computational toolbox for recursive partitioning.\n  The core of the package is ctree(), an implementation of\n  conditional inference trees which embed tree-structured \n  regression models into a well defined theory of conditional\n  inference procedures. This non-parametric class of regression\n  trees is applicable to all kinds of regression problems, including\n  nominal, ordinal, numeric, censored as well as multivariate response\n  variables and arbitrary measurement scales of the covariates. \n  Based on conditional inference trees, cforest() provides an\n  implementation of Breiman's random forests. The function mob()\n  implements an algorithm for recursive partitioning based on\n  parametric models (e.g. linear models, GLMs or survival\n  regression) employing parameter instability tests for split\n  selection. Extensible functionality for visualizing tree-structured\n  regression models is available. The methods are described in\n  Hothorn et al. (2006) &lt;doi:10.1198/106186006X133933&gt;,\n  Zeileis et al. (2008) &lt;doi:10.1198/106186008X319331&gt; and \n  Strobl et al. (2007) &lt;doi:10.1186/1471-2105-8-25&gt;.<\/td>\n    <td class=\"Cell\">http://party.R-forge.R-project.org<\/td>\n    <td class=\"Cell\">1.3-0<\/td>\n    <td class=\"Cell\">2018-04-20<\/td>\n    <td class=\"Cell\">Models<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">pathological<\/td>\n    <td class=\"Cell\">Path Manipulation Utilities<\/td>\n    <td class=\"Cell\">Utilities for paths, files and directories.<\/td>\n    <td class=\"Cell\">https://github.com/richierocks/pathological<\/td>\n    <td class=\"Cell\">0.1-2<\/td>\n    <td class=\"Cell\">2017-02-14<\/td>\n    <td class=\"Cell\">Files<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">pcaMethods<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Stats / Factorial Analysis<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">pkgdown<\/td>\n    <td class=\"Cell\">Make Static HTML Documentation for a Package<\/td>\n    <td class=\"Cell\">Generate an attractive and useful website from a source package.\n    'pkgdown' convert your documentation, vignettes, 'README' and more to \n    'HTML' making it easy to share information about your package online.<\/td>\n    <td class=\"Cell\">http://pkgdown.r-lib.org, https://github.com/r-lib/pkgdown<\/td>\n    <td class=\"Cell\">1.1.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Documentation<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">PMCMRplus<\/td>\n    <td class=\"Cell\">Calculate Pairwise Multiple Comparisons of Mean Rank Sums\nExtended<\/td>\n    <td class=\"Cell\">For one-way layout experiments the one-way ANOVA can\n\t     be performed as an omnibus test. All-pairs multiple comparisons \n\t     tests (Tukey-Kramer test, Scheffe test, LSD-test) \n\t     and many-to-one tests (Dunnett test) for normally distributed \n\t     residuals and equal within variance are available. Furthermore,\n\t     all-pairs tests (Games-Howell test, Tamhane's T2 test, \n\t     Dunnett T3 test, Ury-Wiggins-Hochberg test) and many-to-one\n\t     (Tamhane-Dunnett Test) for normally distributed residuals \n\t     and heterogeneous variances are provided. Van der Waerden's normal\n\t     scores test for omnibus, all-pairs and many-to-one tests is\n\t     provided for non-normally distributed residuals and homogeneous\n\t     variances. The Kruskal-Wallis, BWS and Anderson-Darling\n\t     omnibus test and all-pairs tests\n\t     (Nemenyi test, Dunn test, Conover test, Dwass-Steele-Critchlow-\n\t     Fligner test) as well as many-to-one (Nemenyi test, Dunn test,\n\t     U-test) are given for the analysis of variance by ranks. \n             Non-parametric trend tests (Jonckheere test, Cuzick test,\n\t     Johnson-Mehrotra test, Spearman test) are included. \n\t     In addition, a Friedman-test for one-way ANOVA with repeated \n\t     measures on ranks (CRBD) and Skillings-Mack test for unbalanced \n\t     CRBD is provided with consequent all-pairs tests (Nemenyi test, \n\t     Siegel test, Miller test, Conover test, Exact test)\n\t     and many-to-one tests (Nemenyi test, Demsar test, Exact test). \n\t     A trend can be tested with Pages's test. Durbin's test \n\t     for a two-way balanced incomplete block design (BIBD) is given \n\t     in this package as well as Gore's test for CRBD with multiple\n\t     observations per cell is given.  Outlier tests, Mandel's k- and\n\t     h statistic as well as functions for Type I error and Power \n\t     analysis as well as generic summary, print and plot methods \n             are provided.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">1.1.0<\/td>\n    <td class=\"Cell\">2018-09-16<\/td>\n    <td class=\"Cell\">Stats<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">pipefittr<\/td>\n    <td class=\"Cell\">Convert Nested Functions to Pipes<\/td>\n    <td class=\"Cell\">To take nested function calls and convert them to a more readable form using pipes from package 'magrittr'.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">0.1.2<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Programming / Tools<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">pkggraph<\/td>\n    <td class=\"Cell\">A Consistent and Intuitive Platform to Explore the Dependencies\nof Packages on the Comprehensive R Archive Network Like\nRepositories<\/td>\n    <td class=\"Cell\">Interactively explore various dependencies of a package(s) (on the Comprehensive R Archive Network Like repositories) and perform analysis using tidy philosophy. Most of the functions return a 'tibble' object (enhancement of 'dataframe') which can be used for further analysis. The package offers functions to produce 'network' and 'igraph' dependency graphs. The 'plot' method produces a static plot based on 'ggnetwork' and 'plotd3' function produces an interactive D3 plot based on 'networkD3'.<\/td>\n    <td class=\"Cell\">https://github.com/talegari/pkggraph<\/td>\n    <td class=\"Cell\">0.2.2<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Help<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">placement<\/td>\n    <td class=\"Cell\">Tools for Accessing the Google Maps API<\/td>\n    <td class=\"Cell\">The main functions in this package are drive_time\n\t(used for calculating distances between physical addresses or coordinates) and\n\tgeocode_url (used for estimating the lat/long coordinates\n\tof a physical address). Optionally, it generates the cryptographic signatures necessary\n\tfor making API calls with a Google for Work/Premium account within the geocoding process.\n\tThese accounts have larger quota limits than the \"standard_api\" and, thus, this package\n\tmay be useful for individuals seeking to submit large batch jobs within R to the Google Maps API.\n\tPlacement also provides methods for accessing the standard API using a (free) Google API key\n\t(see: &lt;https://developers.google.com/maps/documentation/javascript/get-api-key#get-an-api-key&gt;).<\/td>\n    <td class=\"Cell\">https://github.com/derekyves/placement<\/td>\n    <td class=\"Cell\">0.1.1<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Maps / Cloud<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">plotKML<\/td>\n    <td class=\"Cell\">Visualization of Spatial and Spatio-Temporal Objects in Google\nEarth<\/td>\n    <td class=\"Cell\">Writes sp-class, spacetime-class, raster-class and similar spatial and spatio-temporal objects to KML following some basic cartographic rules.<\/td>\n    <td class=\"Cell\">http://plotkml.r-forge.r-project.org/<\/td>\n    <td class=\"Cell\">0.5-8<\/td>\n    <td class=\"Cell\">2017-05-12<\/td>\n    <td class=\"Cell\">Maps / Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">plotly<\/td>\n    <td class=\"Cell\">Create Interactive Web Graphics via 'plotly.js'<\/td>\n    <td class=\"Cell\">Easily translate 'ggplot2' graphs to an interactive web-based version and/or create custom web-based visualizations directly from R. Once uploaded to a 'plotly' account, 'plotly' graphs (and the data behind them) can be viewed and modified in a web browser.<\/td>\n    <td class=\"Cell\">https://plot.ly/r, https://cpsievert.github.io/plotly_book/,\nhttps://github.com/ropensci/plotly<\/td>\n    <td class=\"Cell\">4.7.1<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">plotrr<\/td>\n    <td class=\"Cell\">Making Visual Exploratory Data Analysis with Nested Data Easier<\/td>\n    <td class=\"Cell\">Functions for making visual exploratory data analysis with nested data easier.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">1.0.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">EDA<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">pmap<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Maps<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">pool<\/td>\n    <td class=\"Cell\">Object Pooling<\/td>\n    <td class=\"Cell\">Enables the creation of object pools, which make it less\n    computationally expensive to fetch a new object. Currently the\n    only supported pooled objects are 'DBI' connections.<\/td>\n    <td class=\"Cell\">https://github.com/rstudio/pool<\/td>\n    <td class=\"Cell\">0.1.4<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Databases<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">postGIStools<\/td>\n    <td class=\"Cell\">Tools for Interacting with 'PostgreSQL' / 'PostGIS' Databases<\/td>\n    <td class=\"Cell\">Functions to convert geometry and 'hstore' data types from\n    'PostgreSQL' into standard R objects, as well as to simplify\n    the import of R data frames (including spatial data frames) into 'PostgreSQL'.\n    Note: This package is deprecated. For new projects, we recommend \n    using the 'sf' package to interface with geodatabases.<\/td>\n    <td class=\"Cell\">https://github.com/SESYNC-ci/postGIStools<\/td>\n    <td class=\"Cell\">0.2.2<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Databases<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">printr<\/td>\n    <td class=\"Cell\">Automatically Print R Objects to Appropriate Formats According\nto the 'knitr' Output Format<\/td>\n    <td class=\"Cell\">Extends the S3 generic function knit_print() in 'knitr'\n    to automatically print some objects using an appropriate format such as\n    Markdown or LaTeX. For example, data frames are automatically printed as\n    tables, and the help() pages can also be rendered in 'knitr' documents.<\/td>\n    <td class=\"Cell\">https://yihui.name/printr/<\/td>\n    <td class=\"Cell\">0.1<\/td>\n    <td class=\"Cell\">2017-05-19<\/td>\n    <td class=\"Cell\">Tables / Reports<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">processx<\/td>\n    <td class=\"Cell\">Execute and Control System Processes<\/td>\n    <td class=\"Cell\">Tools to run system processes in the background.\n    It can check if a background process is running; wait on a background\n    process to finish; get the exit status of finished processes; kill\n    background processes and their children; restart processes. It can read\n    the standard output and error of the processes, using non-blocking\n    connections. 'processx' can poll a process for standard output or\n    error, with a timeout. It can also poll several processes at once.<\/td>\n    <td class=\"Cell\">https://github.com/r-lib/processx#readme<\/td>\n    <td class=\"Cell\">3.1.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Tools / System<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">profvis<\/td>\n    <td class=\"Cell\">Interactive Visualizations for Profiling R Code<\/td>\n    <td class=\"Cell\">Interactive visualizations for profiling R code.<\/td>\n    <td class=\"Cell\">https://rstudio.github.io/profvis/<\/td>\n    <td class=\"Cell\">0.3.5<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Programming / Tools<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">promises<\/td>\n    <td class=\"Cell\">Abstractions for Promise-Based Asynchronous Programming<\/td>\n    <td class=\"Cell\">Provides fundamental abstractions for doing asynchronous programming\n    in R using promises. Asynchronous programming is useful for allowing a single\n    R process to orchestrate multiple tasks in the background while also attending\n    to something else. Semantics are similar to 'JavaScript' promises, but with a\n    syntax that is idiomatic R.<\/td>\n    <td class=\"Cell\">https://rstudio.github.io/promises,\nhttps://github.com/rstudio/promises<\/td>\n    <td class=\"Cell\">1.0.1<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Programming<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">psych<\/td>\n    <td class=\"Cell\">Procedures for Psychological, Psychometric, and Personality\nResearch<\/td>\n    <td class=\"Cell\">A general purpose toolbox for personality, psychometric theory and experimental psychology.   Functions are primarily for multivariate analysis and scale construction using factor analysis, principal component analysis, cluster analysis and reliability analysis, although others provide basic descriptive statistics. Item Response Theory is done using  factor analysis of tetrachoric and polychoric correlations. Functions for analyzing data at multiple levels include within and between group statistics, including correlations and factor analysis.   Functions for simulating and testing particular item and test structures are included. Several functions  serve as a useful front end for structural equation modeling.  Graphical displays of path diagrams, factor analysis and structural equation models are created using basic graphics. Some of the functions are written to support a book on psychometric theory as well as publications in personality research. For more information, see the &lt;https://personality-project.org/r&gt; web page.<\/td>\n    <td class=\"Cell\">https://personality-project.org/r/psych\nhttps://personality-project.org/r/psych-manual.pdf<\/td>\n    <td class=\"Cell\">1.8.4<\/td>\n    <td class=\"Cell\">2018-4-30<\/td>\n    <td class=\"Cell\">Tools<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">qdapRegex<\/td>\n    <td class=\"Cell\">Regular Expression Removal, Extraction, and Replacement Tools<\/td>\n    <td class=\"Cell\">A collection of regular expression tools associated with\n        the 'qdap' package that may be useful outside of the context of\n        discourse analysis. Tools include\n        removal/extraction/replacement of abbreviations, dates, dollar\n        amounts, email addresses, hash tags, numbers, percentages,\n        citations, person tags, phone numbers, times, and zip codes.<\/td>\n    <td class=\"Cell\">http://trinker.github.com/qdapRegex/<\/td>\n    <td class=\"Cell\">0.7.2<\/td>\n    <td class=\"Cell\">2017-04-09<\/td>\n    <td class=\"Cell\">Tools / Regex<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">quantmod<\/td>\n    <td class=\"Cell\">Quantitative Financial Modelling Framework<\/td>\n    <td class=\"Cell\">Specify, build, trade, and analyse quantitative financial trading strategies.<\/td>\n    <td class=\"Cell\">http://www.quantmod.com https://github.com/joshuaulrich/quantmod<\/td>\n    <td class=\"Cell\">0.4-13<\/td>\n    <td class=\"Cell\">2018-04-10<\/td>\n    <td class=\"Cell\">Models<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">questionr<\/td>\n    <td class=\"Cell\">Functions to Make Surveys Processing Easier<\/td>\n    <td class=\"Cell\">Set of functions to make the processing and analysis of\n    surveys easier : interactive shiny apps and addins for data recoding,\n    contingency tables, dataset metadata handling, and several convenience\n    functions.<\/td>\n    <td class=\"Cell\">https://juba.github.io/questionr/<\/td>\n    <td class=\"Cell\">0.6.2<\/td>\n    <td class=\"Cell\">2017-11-01<\/td>\n    <td class=\"Cell\"><\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">R.utils<\/td>\n    <td class=\"Cell\">Various Programming Utilities<\/td>\n    <td class=\"Cell\">Utility functions useful when programming and developing R packages.<\/td>\n    <td class=\"Cell\">https://github.com/HenrikBengtsson/R.utils<\/td>\n    <td class=\"Cell\">2.6.0<\/td>\n    <td class=\"Cell\">2017-11-04<\/td>\n    <td class=\"Cell\">Tools<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">randomForest<\/td>\n    <td class=\"Cell\">Breiman and Cutler's Random Forests for Classification and\nRegression<\/td>\n    <td class=\"Cell\">Classification and regression based on a forest of trees using random inputs, based on Breiman (2001) &lt;DOI:10.1023/A:1010933404324&gt;.<\/td>\n    <td class=\"Cell\">https://www.stat.berkeley.edu/~breiman/RandomForests/<\/td>\n    <td class=\"Cell\">4.6-14<\/td>\n    <td class=\"Cell\">2018-03-22<\/td>\n    <td class=\"Cell\">Models<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">randomForestExplainer<\/td>\n    <td class=\"Cell\">Explaining and Visualizing Random Forests in Terms of Variable\nImportance<\/td>\n    <td class=\"Cell\">A set of tools to help explain which variables are most important in a random forests. Various variable importance measures are calculated and visualized in different settings in order to get an idea on how their importance changes depending on our criteria (Hemant Ishwaran and Udaya B. Kogalur and Eiran Z. Gorodeski and Andy J. Minn and Michael S. Lauer (2010) &lt;doi:10.1198/jasa.2009.tm08622&gt;, Leo Breiman (2001) &lt;doi:10.1023/A:1010933404324&gt;).<\/td>\n    <td class=\"Cell\">https://github.com/MI2DataLab/randomForestExplainer<\/td>\n    <td class=\"Cell\">0.9<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Explain<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">raster<\/td>\n    <td class=\"Cell\">Geographic Data Analysis and Modeling<\/td>\n    <td class=\"Cell\">Reading, writing, manipulating, analyzing and modeling of gridded spatial data. The package implements basic and high-level functions. Processing of very large files is supported.<\/td>\n    <td class=\"Cell\">http://www.rspatial.org/<\/td>\n    <td class=\"Cell\">2.6-7<\/td>\n    <td class=\"Cell\">2017-11-12<\/td>\n    <td class=\"Cell\">Geo<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">rasterVis<\/td>\n    <td class=\"Cell\">Visualization Methods for Raster Data<\/td>\n    <td class=\"Cell\">Methods for enhanced visualization and interaction with raster data. It implements visualization methods for quantitative data and categorical data, both for univariate and multivariate rasters. It also provides methods to display spatiotemporal rasters, and vector fields. See the website for examples.<\/td>\n    <td class=\"Cell\">http://oscarperpinan.github.io/rastervis<\/td>\n    <td class=\"Cell\">0.45<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Geo<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">reprex<\/td>\n    <td class=\"Cell\">Prepare Reproducible Example Code for Sharing<\/td>\n    <td class=\"Cell\">Convenience wrapper that uses the 'rmarkdown' package to render\n  small snippets of code to target formats that include both code and output.\n  The goal is to encourage the sharing of small, reproducible, and runnable\n  examples on code-oriented websites, such as &lt;http://stackoverflow.com&gt; and\n  &lt;https://github.com&gt;, or in email. 'reprex' also extracts clean, runnable R\n  code from various common formats, such as copy/paste from an R session.<\/td>\n    <td class=\"Cell\">https://github.com/jennybc/reprex<\/td>\n    <td class=\"Cell\">0.1.2<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Help<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">revealjs<\/td>\n    <td class=\"Cell\">R Markdown Format for 'reveal.js' Presentations<\/td>\n    <td class=\"Cell\">R Markdown format for 'reveal.js' presentations, a framework \n  for easily creating beautiful presentations using HTML.<\/td>\n    <td class=\"Cell\">https://github.com/rstudio/revealjs<\/td>\n    <td class=\"Cell\">0.9<\/td>\n    <td class=\"Cell\">2017-03-13<\/td>\n    <td class=\"Cell\">Report<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">rgdal<\/td>\n    <td class=\"Cell\">Bindings for the 'Geospatial' Data Abstraction Library<\/td>\n    <td class=\"Cell\">Provides bindings to the 'Geospatial' Data Abstraction Library ('GDAL') (&gt;= 1.11.4) and access to projection/transformation operations from the 'PROJ.4' library. The 'GDAL' and 'PROJ.4' libraries are external to the package, and, when installing the package from source, must be correctly installed first. Both 'GDAL' raster and 'OGR' vector map data can be imported into R, and 'GDAL' raster data and 'OGR' vector data exported. Use is made of classes defined in the 'sp' package. Windows and Mac Intel OS X binaries (including 'GDAL', 'PROJ.4' and 'Expat') are provided on 'CRAN'. <\/td>\n    <td class=\"Cell\">http://www.gdal.org, https://r-forge.r-project.org/projects/rgdal/<\/td>\n    <td class=\"Cell\">1.3-2<\/td>\n    <td class=\"Cell\">2018-06-05<\/td>\n    <td class=\"Cell\">Geo<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">rgeos<\/td>\n    <td class=\"Cell\">Interface to Geometry Engine - Open Source ('GEOS')<\/td>\n    <td class=\"Cell\">Interface to Geometry Engine - Open Source ('GEOS') using the C 'API' for topology operations on geometries. The 'GEOS' library is external to the package, and, when installing the package from source, must be correctly installed first. Windows and Mac Intel OS X binaries are provided on 'CRAN'.<\/td>\n    <td class=\"Cell\">https://r-forge.r-project.org/projects/rgeos/\nhttp://trac.osgeo.org/geos/<\/td>\n    <td class=\"Cell\">0.3-28<\/td>\n    <td class=\"Cell\">2018-06-02<\/td>\n    <td class=\"Cell\">Geo<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">rgl<\/td>\n    <td class=\"Cell\">3D Visualization Using OpenGL<\/td>\n    <td class=\"Cell\">Provides medium to high level functions for 3D interactive graphics, including\n    functions modelled on base graphics (plot3d(), etc.) as well as functions for\n    constructing representations of geometric objects (cube3d(), etc.).  Output\n    may be on screen using OpenGL, or to various standard 3D file formats including\n    WebGL, PLY, OBJ, STL as well as 2D image formats, including PNG, Postscript, SVG, PGF.<\/td>\n    <td class=\"Cell\">https://r-forge.r-project.org/projects/rgl/<\/td>\n    <td class=\"Cell\">0.99.16<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Geo<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">RgoogleMaps<\/td>\n    <td class=\"Cell\">Overlays on Static Maps<\/td>\n    <td class=\"Cell\">Serves two purposes: (i) Provide a\n        comfortable R interface to query the Google server for static\n        maps, and (ii) Use the map as a background image to overlay\n        plots within R. This requires proper coordinate scaling.<\/td>\n    <td class=\"Cell\">http://rgooglemaps.r-forge.r-project.org/QuickTutorial.html<\/td>\n    <td class=\"Cell\">1.4.2<\/td>\n    <td class=\"Cell\">2018-06-01<\/td>\n    <td class=\"Cell\">Maps<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">rio<\/td>\n    <td class=\"Cell\">A Swiss-Army Knife for Data I/O<\/td>\n    <td class=\"Cell\">Streamlined data import and export by making assumptions that\n    the user is probably willing to make: 'import()' and 'export()' determine\n    the data structure from the file extension, reasonable defaults are used for\n    data import and export (e.g., 'stringsAsFactors=FALSE'), web-based import is\n    natively supported (including from SSL/HTTPS), compressed files can be read\n    directly without explicit decompression, and fast import packages are used where\n    appropriate. An additional convenience function, 'convert()', provides a simple\n    method for converting between file types.<\/td>\n    <td class=\"Cell\">https://github.com/leeper/rio<\/td>\n    <td class=\"Cell\">0.5.10<\/td>\n    <td class=\"Cell\">2018-03-29<\/td>\n    <td class=\"Cell\">Data<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">riverplot<\/td>\n    <td class=\"Cell\">Sankey or Ribbon Plots<\/td>\n    <td class=\"Cell\">Sankey plots are a type of diagram that is convenient to\n    illustrate how flow of information, resources etc. separates and joins,\n    much like observing how rivers split and merge. For example, they can be\n    used to compare different clusterings.<\/td>\n    <td class=\"Cell\">http://logfc.wordpress.com<\/td>\n    <td class=\"Cell\">0.6<\/td>\n    <td class=\"Cell\">2016-10-05<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">rlang<\/td>\n    <td class=\"Cell\">Functions for Base Types and Core R and 'Tidyverse' Features<\/td>\n    <td class=\"Cell\">A toolbox for working with base types, core R features\n  like the condition system, and core 'Tidyverse' features like tidy\n  evaluation.<\/td>\n    <td class=\"Cell\">http://rlang.tidyverse.org, https://github.com/r-lib/rlang<\/td>\n    <td class=\"Cell\">0.2.1<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Tools / Programming<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">rmarkdown<\/td>\n    <td class=\"Cell\">Dynamic Documents for R<\/td>\n    <td class=\"Cell\">Convert R Markdown documents into a variety of formats.<\/td>\n    <td class=\"Cell\">https://rmarkdown.rstudio.com,\nhttps://github.com/rstudio/rmarkdown<\/td>\n    <td class=\"Cell\">1.10<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Report<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">rms<\/td>\n    <td class=\"Cell\">Regression Modeling Strategies<\/td>\n    <td class=\"Cell\">Regression modeling, testing, estimation, validation,\n\tgraphics, prediction, and typesetting by storing enhanced model design\n\tattributes in the fit.  'rms' is a collection of functions that\n\tassist with and streamline modeling.  It also contains functions for\n\tbinary and ordinal logistic regression models, ordinal models for\n  continuous Y with a variety of distribution families, and the Buckley-James\n\tmultiple regression model for right-censored responses, and implements\n\tpenalized maximum likelihood estimation for logistic and ordinary\n\tlinear models.  'rms' works with almost any regression model, but it\n\twas especially written to work with binary or ordinal regression\n\tmodels, Cox regression, accelerated failure time models,\n\tordinary linear models,\tthe Buckley-James model, generalized least\n\tsquares for serially or spatially correlated observations, generalized\n\tlinear models, and quantile regression.<\/td>\n    <td class=\"Cell\">http://biostat.mc.vanderbilt.edu/rms<\/td>\n    <td class=\"Cell\">5.1-2<\/td>\n    <td class=\"Cell\">2018-01-06<\/td>\n    <td class=\"Cell\">Stats<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">robets<\/td>\n    <td class=\"Cell\">Forecasting Time Series with Robust Exponential Smoothing<\/td>\n    <td class=\"Cell\">We provide an outlier robust alternative of the function ets() in the 'forecast' package of Hyndman and Khandakar (2008) &lt;DOI:10.18637/jss.v027.i03&gt;. For each method of a class of exponential smoothing variants we made a robust alternative. The class includes methods with a damped trend and/or seasonal components. The robust method is developed by robustifying every aspect of the original exponential smoothing variant. We provide robust forecasting equations, robust initial values, robust smoothing parameter estimation and a robust information criterion. The method is described in more detail in Crevits and Croux (2016) &lt;DOI:10.13140/RG.2.2.11791.18080&gt;.<\/td>\n    <td class=\"Cell\">http://github.com/RubenCrevits/robets<\/td>\n    <td class=\"Cell\">1.4<\/td>\n    <td class=\"Cell\">2018-03-06<\/td>\n    <td class=\"Cell\">Time Series<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">rpart.plot<\/td>\n    <td class=\"Cell\">Plot 'rpart' Models: An Enhanced Version of 'plot.rpart'<\/td>\n    <td class=\"Cell\">Plot 'rpart' models. Extends plot.rpart() and text.rpart()\n             in the 'rpart' package.<\/td>\n    <td class=\"Cell\">http://www.milbo.org/rpart-plot<\/td>\n    <td class=\"Cell\">2.2.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Plot<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">rpostgis<\/td>\n    <td class=\"Cell\">R Interface to a 'PostGIS' Database<\/td>\n    <td class=\"Cell\">Provides an interface between R and\n    'PostGIS'-enabled 'PostgreSQL' databases to transparently transfer\n    spatial data. Both vector (points, lines, polygons) and raster\n    data are supported in read and write modes. Also provides\n    convenience functions to execute common procedures in\n    'PostgreSQL/PostGIS'.<\/td>\n    <td class=\"Cell\">https://github.com/mablab/rpostgis<\/td>\n    <td class=\"Cell\">1.4.0<\/td>\n    <td class=\"Cell\">2017-12-10<\/td>\n    <td class=\"Cell\">Databases<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">rsample<\/td>\n    <td class=\"Cell\">General Resampling Infrastructure<\/td>\n    <td class=\"Cell\">Classes and functions to create and summarize different types of resampling objects (e.g. bootstrap, cross-validation). <\/td>\n    <td class=\"Cell\">https://topepo.github.io/rsample<\/td>\n    <td class=\"Cell\">0.0.2<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Models<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">RTextTools<\/td>\n    <td class=\"Cell\">Automatic Text Classification via Supervised Learning<\/td>\n    <td class=\"Cell\">RTextTools is a machine learning package for automatic\n        text classification that makes it simple for novice users to\n        get started with machine learning, while allowing experienced\n        users to easily experiment with different settings and\n        algorithm combinations. The package includes nine algorithms\n        for ensemble classification (svm, slda, boosting, bagging,\n        random forests, glmnet, decision trees, neural networks,\n        maximum entropy), comprehensive analytics, and thorough\n        documentation.<\/td>\n    <td class=\"Cell\">http://www.rtexttools.com/<\/td>\n    <td class=\"Cell\">1.4.2<\/td>\n    <td class=\"Cell\">2014-01-18<\/td>\n    <td class=\"Cell\">Text<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">rts<\/td>\n    <td class=\"Cell\">Raster Time Series Analysis<\/td>\n    <td class=\"Cell\">This framework aims to provide classes and methods for manipulating and processing of raster time series data (e.g. a time series of satellite images).<\/td>\n    <td class=\"Cell\">http://r-gis.net<\/td>\n    <td class=\"Cell\">1.0-45<\/td>\n    <td class=\"Cell\">2018-03-17<\/td>\n    <td class=\"Cell\">Geo<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">rtweet<\/td>\n    <td class=\"Cell\">Collecting Twitter Data<\/td>\n    <td class=\"Cell\">An implementation of calls designed to collect and\n    organize Twitter data via Twitter's REST and stream Application\n    Program Interfaces (API), which can be found at the following URL:\n    &lt;https://developer.twitter.com/en/docs&gt;.<\/td>\n    <td class=\"Cell\">https://CRAN.R-project.org/package=rtweet<\/td>\n    <td class=\"Cell\">0.6.7<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Data / Cloud<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">rvg<\/td>\n    <td class=\"Cell\">R Graphics Devices for Vector Graphics Output<\/td>\n    <td class=\"Cell\">Vector Graphics devices for 'SVG', 'DrawingML' for Microsoft \n  PowerPoint and Excel. Functions extending package 'officer' are provided to \n  embed 'DrawingML' graphics into 'Microsoft PowerPoint' presentations and \n  'Microsoft Excel' workbooks.<\/td>\n    <td class=\"Cell\">https://github.com/davidgohel/rvg<\/td>\n    <td class=\"Cell\">0.1.9<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">rworldmap<\/td>\n    <td class=\"Cell\">Mapping Global Data<\/td>\n    <td class=\"Cell\">Enables mapping of country level and gridded user datasets.<\/td>\n    <td class=\"Cell\">https://github.com/AndySouth/rworldmap/,\nhttps://groups.google.com/forum/#!forum/rworldmap,\nhttp://andysouth.co.uk/<\/td>\n    <td class=\"Cell\">1.3-6<\/td>\n    <td class=\"Cell\">2016-02-03<\/td>\n    <td class=\"Cell\">Maps<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">santaR<\/td>\n    <td class=\"Cell\">Short Asynchronous Time-Series Analysis<\/td>\n    <td class=\"Cell\">A graphical and automated pipeline for the analysis \n\t\tof short time-series in R ('santaR'). This approach is designed to accommodate asynchronous \n\t\ttime sampling (i.e. different time points for different individuals), \n\t\tinter-individual variability, noisy measurements and large numbers of variables. \n\t\tBased on a smoothing splines functional model, 'santaR' is able to detect variables\n\t\thighlighting significantly different temporal trajectories between study groups.\n\t\tDesigned initially for metabolic phenotyping, 'santaR' is also suited for other Systems Biology \n\t\tdisciplines. Command line and graphical analysis (via a 'shiny' application) enable fast and\n\t\tparallel automated analysis and reporting, intuitive visualisation and comprehensive plotting\n\t\toptions for non-specialist users.<\/td>\n    <td class=\"Cell\">https://github.com/adwolfer<\/td>\n    <td class=\"Cell\">1.0<\/td>\n    <td class=\"Cell\">2018-01-22<\/td>\n    <td class=\"Cell\">Time Series<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">scanstatistics<\/td>\n    <td class=\"Cell\">Space-Time Anomaly Detection using Scan Statistics<\/td>\n    <td class=\"Cell\">Detection of anomalous space-time clusters using the scan \n    statistics methodology. Focuses on prospective surveillance of data streams, \n    scanning for clusters with ongoing anomalies. Hypothesis testing is made \n    possible by Monte Carlo simulation.<\/td>\n    <td class=\"Cell\">https://github.com/BenjaK/scanstatistics<\/td>\n    <td class=\"Cell\">1.0.1<\/td>\n    <td class=\"Cell\">2018-01-16<\/td>\n    <td class=\"Cell\">Time Series<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">scatterplot3d<\/td>\n    <td class=\"Cell\">3D Scatter Plot<\/td>\n    <td class=\"Cell\">Plots a three dimensional (3D) point cloud.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">0.3-41<\/td>\n    <td class=\"Cell\">2018-02-13<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">sessioninfo<\/td>\n    <td class=\"Cell\">R Session Information<\/td>\n    <td class=\"Cell\">Query and print information about the current R session.\n    It is similar to 'utils::sessionInfo()', but includes more information\n    about packages, and where they were installed from.<\/td>\n    <td class=\"Cell\">https://github.com/r-lib/sessioninfo#readme<\/td>\n    <td class=\"Cell\">1.0.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Tools<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">shapefiles<\/td>\n    <td class=\"Cell\">Read and Write ESRI Shapefiles<\/td>\n    <td class=\"Cell\">Functions to read and write ESRI shapefiles<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">0.7<\/td>\n    <td class=\"Cell\">2013-01-25<\/td>\n    <td class=\"Cell\">Geo<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">shiny<\/td>\n    <td class=\"Cell\">Web Application Framework for R<\/td>\n    <td class=\"Cell\">Makes it incredibly easy to build interactive web\n    applications with R. Automatic \"reactive\" binding between inputs and\n    outputs and extensive prebuilt widgets make it possible to build\n    beautiful, responsive, and powerful applications with minimal effort.<\/td>\n    <td class=\"Cell\">http://shiny.rstudio.com<\/td>\n    <td class=\"Cell\">1.1.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">UI<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">shinyalert<\/td>\n    <td class=\"Cell\">Easily Create Pretty Popup Messages (Modals) in 'Shiny'<\/td>\n    <td class=\"Cell\">Easily create pretty popup messages (modals) in 'Shiny'. A modal can\n    contain text, images, OK/Cancel buttons, an input to get a response from the\n    user, and many more customizable options.<\/td>\n    <td class=\"Cell\">https://github.com/daattali/shinyalert\nhttps://daattali.com/shiny/shinyalert-demo/<\/td>\n    <td class=\"Cell\">1.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">UI<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">sigr<\/td>\n    <td class=\"Cell\">Succinct and Correct Statistical Summaries for Reports<\/td>\n    <td class=\"Cell\">Succinctly and correctly format statistical summaries of\n    various models and tests (F-test, Chi-Sq-test, Fisher-test, T-test, and rank-significance).  The main purpose is unified reporting and planning\n    of experimental results, working around issue such as the difficulty of\n    extracting model summary facts (such as with 'lm'/'glm').  This package also\n    includes empirical tests, such as bootstrap estimates.<\/td>\n    <td class=\"Cell\">https://github.com/WinVector/sigr/,\nhttps://winvector.github.io/sigr/<\/td>\n    <td class=\"Cell\">0.2.6<\/td>\n    <td class=\"Cell\">2018-05-25<\/td>\n    <td class=\"Cell\">EDA / Stats<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">Simpsons<\/td>\n    <td class=\"Cell\">Detecting Simpson's Paradox<\/td>\n    <td class=\"Cell\">This package detects instances of Simpson's Paradox in\n        datasets. It examines subpopulations in the data, either\n        user-defined or by means of cluster analysis, to test whether a\n        regression at the level of the group is in the opposite\n        direction at the level of subpopulations.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">0.1.0<\/td>\n    <td class=\"Cell\">2012-08-17<\/td>\n    <td class=\"Cell\">Stats<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">simstudy<\/td>\n    <td class=\"Cell\">Simulation of Study Data<\/td>\n    <td class=\"Cell\">Simulates data sets in order to explore modeling techniques or\n    better understand data generating processes. The user specifies a set of\n    relationships between covariates, and generates data based on these\n    specifications. The final data sets can represent data from randomized\n    control trials, repeated measure (longitudinal) designs, and cluster\n    randomized trials. Missingness can be generated using various\n    mechanisms (MCAR, MAR, NMAR).<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">0.1.9<\/td>\n    <td class=\"Cell\">2018-04-30<\/td>\n    <td class=\"Cell\">Data<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">sinew<\/td>\n    <td class=\"Cell\">Create 'roxygen2' Skeleton with Information from Function Script<\/td>\n    <td class=\"Cell\">Create 'roxygen2' skeleton populated with information scraped from the\n         within the function script. Also creates field entries for imports in the\n         'DESCRIPTION' and import in the 'NAMESPACE' files. Can be run from the R\n         console or through the 'RStudio' 'addin' menu.<\/td>\n    <td class=\"Cell\">https://github.com/metrumresearchgroup/sinew<\/td>\n    <td class=\"Cell\">0.3.5.1<\/td>\n    <td class=\"Cell\">2017-10-28<\/td>\n    <td class=\"Cell\">Programming<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">skimr<\/td>\n    <td class=\"Cell\">Compact and Flexible Summaries of Data<\/td>\n    <td class=\"Cell\">A simple to use summary function that can be used with pipes\n    and displays nicely in the console. The default summary statistics may be \n    modified by the user as can the default formatting. Support for data frames \n    and vectors is included, and users can implement their own skim methods for\n    specific object types as described in a vignette. Default summaries include\n    support for inline spark graphs. Instructions for managing these on \n    specific operating systems are given in the \"Using skimr\" vignette and the \n    README.<\/td>\n    <td class=\"Cell\">https://github.com/ropenscilabs/skimr<\/td>\n    <td class=\"Cell\">1.0.3<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">EDA<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">smpic<\/td>\n    <td class=\"Cell\">Creates Images Sized for Social Media<\/td>\n    <td class=\"Cell\">Creates images that are the proper size for social media. Beautiful\n    plots, charts and graphs wither and die if they are not shared. Social media \n    is perfect for this but every platform has its own image dimensions. With \n    'smpic' you can easily save your plots with the exact dimensions needed for \n    the different platforms.<\/td>\n    <td class=\"Cell\">https://github.com/mikkelkrogsholm/smpic,\nhttps://makeawebsitehub.com/social-media-image-sizes-cheat-sheet/<\/td>\n    <td class=\"Cell\">0.1.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Images<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">SmartEDA<\/td>\n    <td class=\"Cell\">Summarize and Explore the Data<\/td>\n    <td class=\"Cell\">Exploratory analysis on any input data describing the structure and the relationships present in the data. The package automatically select the variable and does related descriptive statistics. Analyzing information value, weight of evidence, custom tables, summary statistics, graphical techniques will be performed for both numeric and categorical predictors.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">0.2.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">EDA<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">snakecase<\/td>\n    <td class=\"Cell\">Convert Strings into any Case<\/td>\n    <td class=\"Cell\">A consistent, flexible and easy to use tool to parse and convert strings into cases like snake or camel among others.<\/td>\n    <td class=\"Cell\">https://github.com/Tazinho/snakecase<\/td>\n    <td class=\"Cell\">0.9.1<\/td>\n    <td class=\"Cell\">2018-03-24<\/td>\n    <td class=\"Cell\">Programming / Tools<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">sp<\/td>\n    <td class=\"Cell\">Classes and Methods for Spatial Data<\/td>\n    <td class=\"Cell\">Classes and methods for spatial\n  data; the classes document where the spatial location information\n  resides, for 2D or 3D data. Utility functions are provided, e.g. for\n  plotting data as maps, spatial selection, as well as methods for\n  retrieving coordinates, for subsetting, print, summary, etc.<\/td>\n    <td class=\"Cell\">https://github.com/edzer/sp/ https://edzer.github.io/sp/<\/td>\n    <td class=\"Cell\">1.3-1<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Geo<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">spanish<\/td>\n    <td class=\"Cell\">Translate Quantities from Strings Spelled in Spanish to Integer<\/td>\n    <td class=\"Cell\">Character vector to numerical translation in Euros from Spanish\n    spelled monetary quantities. Text must be previously cleaned &amp; removed\n    extraneous words, symbols or cents. Quantities MUST be written in a correct\n    Spanish cause this isn't a grammar tool. Upper limit is up to the millions\n    range.<\/td>\n    <td class=\"Cell\">https://github.com/verajosemanuel<\/td>\n    <td class=\"Cell\">0.3.2<\/td>\n    <td class=\"Cell\">2017-12-14<\/td>\n    <td class=\"Cell\"><\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">sparklyr<\/td>\n    <td class=\"Cell\">R Interface to Apache Spark<\/td>\n    <td class=\"Cell\">R interface to Apache Spark, a fast and general engine for big data\n    processing, see &lt;http://spark.apache.org&gt;. This package supports connecting to\n    local and remote Apache Spark clusters, provides a 'dplyr' compatible back-end,\n    and provides an interface to Spark's built-in machine learning algorithms.<\/td>\n    <td class=\"Cell\">http://spark.rstudio.com<\/td>\n    <td class=\"Cell\">0.8.4<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Big Data<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">spatstat<\/td>\n    <td class=\"Cell\">Spatial Point Pattern Analysis, Model-Fitting, Simulation, Tests<\/td>\n    <td class=\"Cell\">Comprehensive open-source toolbox for analysing Spatial Point Patterns. Focused mainly on two-dimensional point patterns, including multitype/marked points, in any spatial region. Also supports three-dimensional point patterns, space-time point patterns in any number of dimensions, point patterns on a linear network, and patterns of other geometrical objects. Supports spatial covariate data such as pixel images. \n\tContains over 2000 functions for plotting spatial data, exploratory data analysis, model-fitting, simulation, spatial sampling, model diagnostics, and formal inference. \n\tData types include point patterns, line segment patterns, spatial windows, pixel images, tessellations, and linear networks. \n\tExploratory methods include quadrat counts, K-functions and their simulation envelopes, nearest neighbour distance and empty space statistics, Fry plots, pair correlation function, kernel smoothed intensity, relative risk estimation with cross-validated bandwidth selection, mark correlation functions, segregation indices, mark dependence diagnostics, and kernel estimates of covariate effects. Formal hypothesis tests of random pattern (chi-squared, Kolmogorov-Smirnov, Monte Carlo, Diggle-Cressie-Loosmore-Ford, Dao-Genton, two-stage Monte Carlo) and tests for covariate effects (Cox-Berman-Waller-Lawson, Kolmogorov-Smirnov, ANOVA) are also supported.\n\tParametric models can be fitted to point pattern data using the functions ppm(), kppm(), slrm(), dppm() similar to glm(). Types of models include Poisson, Gibbs and Cox point processes, Neyman-Scott cluster processes, and determinantal point processes. Models may involve dependence on covariates, inter-point interaction, cluster formation and dependence on marks. Models are fitted by maximum likelihood, logistic regression, minimum contrast, and composite likelihood methods. \n\tA model can be fitted to a list of point patterns (replicated point pattern data) using the function mppm(). The model can include random effects and fixed effects depending on the experimental design, in addition to all the features listed above.\n\tFitted point process models can be simulated, automatically. Formal hypothesis tests of a fitted model are supported (likelihood ratio test, analysis of deviance, Monte Carlo tests) along with basic tools for model selection (stepwise(), AIC()) and variable selection (sdr). Tools for validating the fitted model include simulation envelopes, residuals, residual plots and Q-Q plots, leverage and influence diagnostics, partial residuals, and added variable plots.<\/td>\n    <td class=\"Cell\">http://www.spatstat.org<\/td>\n    <td class=\"Cell\">1.56-0<\/td>\n    <td class=\"Cell\">2018-06-15<\/td>\n    <td class=\"Cell\">Geo<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">ssh<\/td>\n    <td class=\"Cell\">Secure Shell (SSH) Client for R<\/td>\n    <td class=\"Cell\">Connect to a remote server over SSH to transfer files via SCP, \n    setup a secure tunnel, or run a command or script on the host while \n    streaming stdout and stderr directly to the client.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">0.2<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Tools<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">staplr<\/td>\n    <td class=\"Cell\">A Toolkit for PDF Files<\/td>\n    <td class=\"Cell\">Provides function to manipulate PDF files: \n    fill out PDF forms;\n    merge multiple PDF files into one; \n    remove selected pages from a file;\n    rename multiple files in a directory;\n    rotate entire pdf document; \n    rotate selected pages of a pdf file;\n    splits single input PDF document into individual pages;\n    splits single input PDF document into parts from given points.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">2.2.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Text<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">startup<\/td>\n    <td class=\"Cell\">Friendly R Startup Configuration<\/td>\n    <td class=\"Cell\">Adds support for R startup configuration via '.Renviron.d' and '.Rprofile.d' directories in addition to '.Renviron' and '.Rprofile' files.  This makes it possible to keep private / secret environment variables separate from other environment variables.  It also makes it easier to share specific startup settings by simply copying a file to a directory.<\/td>\n    <td class=\"Cell\">https://github.com/HenrikBengtsson/startup<\/td>\n    <td class=\"Cell\">0.10.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Tools / Programming<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">stm<\/td>\n    <td class=\"Cell\">Estimation of the Structural Topic Model<\/td>\n    <td class=\"Cell\">The Structural Topic Model (STM) allows researchers \n  to estimate topic models with document-level covariates. \n  The package also includes tools for model selection, visualization,\n  and estimation of topic-covariate regressions. Methods developed in\n  Roberts et al (2014) &lt;doi:10.1111/ajps.12103&gt; and \n  Roberts et al (2016) &lt;doi:10.1080/01621459.2016.1141684&gt;.<\/td>\n    <td class=\"Cell\">http://structuraltopicmodel.com<\/td>\n    <td class=\"Cell\">1.3.3<\/td>\n    <td class=\"Cell\">2018-1-26<\/td>\n    <td class=\"Cell\">Text<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">stranger<\/td>\n    <td class=\"Cell\">Simple Toolkit in R for ANomalies Get, Explain and Report<\/td>\n    <td class=\"Cell\">Framework for unsupervised anomalies detection that simplifies the user experience because the one does not need to be concerned with the many packages and functions that are required. Package 'stranger' acts as a wrapper around existing packages (\"a la 'caret' for modeling\") and provides a clean and uniform toolkit for evaluation/explain/reporting purposes.<\/td>\n    <td class=\"Cell\">https://welovedatascience.github.io/stranger,\nhttps://github.com/welovedatascience/stranger<\/td>\n    <td class=\"Cell\">0.3.3<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Outliers<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">styler<\/td>\n    <td class=\"Cell\">Non-Invasive Pretty Printing of R Code<\/td>\n    <td class=\"Cell\">\n    Pretty-prints R code without changing the user's formatting intent.<\/td>\n    <td class=\"Cell\">https://github.com/r-lib/styler, https://r-lib.github.io/styler/<\/td>\n    <td class=\"Cell\">1.0.1<\/td>\n    <td class=\"Cell\">2018-03-07<\/td>\n    <td class=\"Cell\">Programming<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">sugrrants<\/td>\n    <td class=\"Cell\">Supporting Graphs for Analysing Time Series<\/td>\n    <td class=\"Cell\">Provides 'ggplot2' graphics for analysing time series data. It aims \n    to fit into the 'tidyverse' and grammar of graphics framework for handling \n    temporal data.<\/td>\n    <td class=\"Cell\">https://pkg.earo.me/sugrrants<\/td>\n    <td class=\"Cell\">0.1.2<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Time Series<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">summarytools<\/td>\n    <td class=\"Cell\">Tools to Quickly and Neatly Summarize Data<\/td>\n    <td class=\"Cell\">Data frame summaries, cross-tabulations,\n  weight-enabled frequency tables and common univariate\n  statistics in concise tables available in a variety of\n  formats (plain ASCII, Markdown and HTML). A good \n  point-of-entry for exploring data, both for experienced\n  and new R users.<\/td>\n    <td class=\"Cell\">https://github.com/dcomtois/summarytools<\/td>\n    <td class=\"Cell\">0.8.5<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">EDA<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">swatches<\/td>\n    <td class=\"Cell\">Read, Inspect, and Manipulate Color Swatch Files<\/td>\n    <td class=\"Cell\">There are numerous places to create and download color\n    palettes. These are usually shared in 'Adobe' swatch file formats of\n    some kind. There is also often the need to use standard palettes\n    developed within an organization to ensure that aesthetics are carried over\n    into all projects and output. Now there is a way to read these swatch\n    files in R and avoid transcribing or converting color values by hand or\n    or with other programs. This package provides functions to read and\n    inspect 'Adobe Color' ('ACO'), 'Adobe Swatch Exchange' ('ASE'), 'GIMP Palette' ('GPL'),\n    'OpenOffice' palette ('SOC') files and 'KDE Palette' ('colors') files. Detailed\n    descriptions of 'Adobe Color' and 'Swatch Exchange' file formats as well as other\n    swatch file formats can be found at\n    &lt;http://www.selapa.net/swatches/colors/fileformats.php&gt;.<\/td>\n    <td class=\"Cell\">https://github.com/hrbrmstr/swatches<\/td>\n    <td class=\"Cell\">0.5.0<\/td>\n    <td class=\"Cell\">2017-12-20<\/td>\n    <td class=\"Cell\">Color<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">sweep<\/td>\n    <td class=\"Cell\">Tidy Tools for Forecasting<\/td>\n    <td class=\"Cell\">\n    Tidies up the forecasting modeling and prediction work flow, \n    extends the 'broom' package \n    with 'sw_tidy', 'sw_glance', 'sw_augment', and 'sw_tidy_decomp' functions \n    for various forecasting models,\n    and enables converting 'forecast' objects to \n    \"tidy\" data frames with 'sw_sweep'.<\/td>\n    <td class=\"Cell\">https://github.com/business-science/sweep<\/td>\n    <td class=\"Cell\">0.2.1<\/td>\n    <td class=\"Cell\">2018-03-03<\/td>\n    <td class=\"Cell\">Forecasting<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">tableone<\/td>\n    <td class=\"Cell\">Create 'Table 1' to Describe Baseline Characteristics<\/td>\n    <td class=\"Cell\">Creates 'Table 1', i.e., description of baseline patient\n    characteristics, which is essential in every medical research.\n    Supports both continuous and categorical variables
