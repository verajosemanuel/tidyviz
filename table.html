<script type="application/json" data-for="htmlwidget-86e259a3bc4931fa8aec">{"x":{"tableCss":".Table {border-collapse: collapse; }\r\n.ColumnHeader {font-family: Arial; font-size: 0.75em; padding: 2px; border: 1px solid lightgray; vertical-align: middle; text-align: center; font-weight: bold; background-color: #F2F2F2; }\r\n.RowHeader {font-family: Arial; font-size: 0.75em; padding: 2px 8px 2px 2px; border: 1px solid lightgray; vertical-align: middle; text-align: left; font-weight: bold; background-color: #F2F2F2; }\r\n.Cell {font-family: Arial; font-size: 0.75em; padding: 2px 2px 2px 8px; border: 1px solid lightgray; vertical-align: middle; text-align: right; }\r\n.Total {font-family: Arial; font-size: 0.75em; padding: 2px 2px 2px 8px; border: 1px solid lightgray; vertical-align: middle; text-align: right; font-weight: bold; }\r\n","tableHtml":"<table class=\"Table\">\n  <tr>\n    <td class=\"ColumnHeader\">Package<\/td>\n    <td class=\"ColumnHeader\">Title<\/td>\n    <td class=\"ColumnHeader\">Description<\/td>\n    <td class=\"ColumnHeader\">URL<\/td>\n    <td class=\"ColumnHeader\">Version<\/td>\n    <td class=\"ColumnHeader\">Date<\/td>\n    <td class=\"ColumnHeader\">Category<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">alphahull<\/td>\n    <td class=\"Cell\">Generalization of the Convex Hull of a Sample of Points in the\nPlane<\/td>\n    <td class=\"Cell\">Computation of the alpha-shape and alpha-convex\n        hull of a given sample of points in the plane. The concepts of\n        alpha-shape and alpha-convex hull generalize the definition of\n        the convex hull of a finite set of points. The programming is\n        based on the duality between the Voronoi diagram and Delaunay\n        triangulation. The package also includes a function that\n        returns the Delaunay mesh of a given sample of points and its\n        dual Voronoi diagram in one single object.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">2.1<\/td>\n    <td class=\"Cell\">2016-02-10<\/td>\n    <td class=\"Cell\">Color<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">Amelia<\/td>\n    <td class=\"Cell\">A Program for Missing Data<\/td>\n    <td class=\"Cell\">A tool that \"multiply imputes\" missing data in a single cross-section\n  (such as a survey), from a time series (like variables collected for\n  each year in a country), or from a time-series-cross-sectional data\n  set (such as collected by years for each of several countries).\n  Amelia II implements our bootstrapping-based algorithm that gives\n  essentially the same answers as the standard IP or EMis approaches,\n  is usually considerably faster than existing approaches and can\n  handle many more variables.  Unlike Amelia I and other statistically\n  rigorous imputation software, it virtually never crashes (but please\n  let us know if you find to the contrary!).  The program also\n  generalizes existing approaches by allowing for trends in time series\n  across observations within a cross-sectional unit, as well as priors\n  that allow experts to incorporate beliefs they have about the values\n  of missing cells in their data.  Amelia II also includes useful\n  diagnostics of the fit of multiple imputation models.  The program\n  works from the R command line or via a graphical user interface that\n  does not require users to know R.<\/td>\n    <td class=\"Cell\">http://gking.harvard.edu/amelia<\/td>\n    <td class=\"Cell\">1.7.5<\/td>\n    <td class=\"Cell\">2018-05-07<\/td>\n    <td class=\"Cell\">Imputation<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">anim.plots<\/td>\n    <td class=\"Cell\">Simple Animated Plots for R<\/td>\n    <td class=\"Cell\">Simple animated versions of basic R plots, using the 'animation'\n    package. Includes animated versions of plot, barplot, persp, contour,\n    filled.contour, hist, curve, points, lines, text, symbols, segments, and\n    arrows.<\/td>\n    <td class=\"Cell\">http://github.com/hughjonesd/anim.plots<\/td>\n    <td class=\"Cell\">0.2<\/td>\n    <td class=\"Cell\">2017-5-13<\/td>\n    <td class=\"Cell\">Animation<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">animation<\/td>\n    <td class=\"Cell\">A Gallery of Animations in Statistics and Utilities to Create\nAnimations<\/td>\n    <td class=\"Cell\">Provides functions for animations in statistics, covering topics\n    in probability theory, mathematical statistics, multivariate statistics,\n    non-parametric statistics, sampling survey, linear models, time series,\n    computational statistics, data mining and machine learning. These functions\n    may be helpful in teaching statistics and data analysis. Also provided in\n    this package are a series of functions to save animations to various formats,\n    e.g. Flash, 'GIF', HTML pages, 'PDF' and videos. 'PDF' animations can be\n    inserted into 'Sweave' / 'knitr' easily.<\/td>\n    <td class=\"Cell\">https://yihui.name/animation<\/td>\n    <td class=\"Cell\">2.5<\/td>\n    <td class=\"Cell\">2017-03-30<\/td>\n    <td class=\"Cell\">Animation<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">anomalize<\/td>\n    <td class=\"Cell\">Tidy Anomaly Detection<\/td>\n    <td class=\"Cell\">\n    The 'anomalize' package enables a \"tidy\" workflow for detecting anomalies in data.\n    The main functions are time_decompose(), anomalize(), and time_recompose().\n    When combined, it's quite simple to decompose time series, detect anomalies,\n    and create bands separating the \"normal\" data from the anomalous data at scale (i.e. for multiple time series). \n    Time series decomposition is used to remove trend and seasonal components via the time_decompose() function\n    and methods include seasonal decomposition of time series by Loess (\"stl\") and \n    seasonal decomposition by piecewise medians (\"twitter\"). The anomalize() function implements\n    two methods for anomaly detection of residuals including using an inner quartile range (\"iqr\")\n    and generalized extreme studentized deviation (\"gesd\"). These methods are based on\n    those used in the 'forecast' package and the Twitter 'AnomalyDetection' package. \n    Refer to the associated functions for specific references for these methods. <\/td>\n    <td class=\"Cell\">https://github.com/business-science/anomalize<\/td>\n    <td class=\"Cell\">0.1.1<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Outliers / Time Series<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">archivist<\/td>\n    <td class=\"Cell\">Tools for Storing, Restoring and Searching for R Objects<\/td>\n    <td class=\"Cell\">Data exploration and modelling is a process in which a lot of data\n    artifacts are produced. Artifacts like: subsets, data aggregates, plots,\n    statistical models, different versions of data sets and different versions\n    of results. The more projects we work with the more artifacts are produced\n    and the harder it is to manage these artifacts. Archivist helps to store\n    and manage artifacts created in R. Archivist allows you to store selected\n    artifacts as a binary files together with their metadata and relations.\n    Archivist allows to share artifacts with others, either through shared\n    folder or github. Archivist allows to look for already created artifacts by\n    using it's class, name, date of the creation or other properties. Makes it\n    easy to restore such artifacts. Archivist allows to check if new artifact\n    is the exact copy that was produced some time ago. That might be useful\n    either for testing or caching.<\/td>\n    <td class=\"Cell\">https://pbiecek.github.io/archivist/<\/td>\n    <td class=\"Cell\">2.3.1<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">workflow<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">autoplotly<\/td>\n    <td class=\"Cell\">Automatic Generation of Interactive Visualizations for\nStatistical Results<\/td>\n    <td class=\"Cell\">Functionalities to automatically generate interactive visualizations for\n             statistical results supported by 'ggfortify', such as time series, PCA,\n             clustering and survival analysis, with 'plotly.js' &lt;https://plot.ly/&gt;  and\n             'ggplot2' style. The generated visualizations can also be easily extended\n             using 'ggplot2' and 'plotly' syntax while staying interactive.<\/td>\n    <td class=\"Cell\">https://github.com/terrytangyuan/autoplotly<\/td>\n    <td class=\"Cell\">0.1.2<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">basictabler<\/td>\n    <td class=\"Cell\">Construct Rich Tables for Output to 'HTML'/'Excel'<\/td>\n    <td class=\"Cell\">Easily create tables from data \n    frames/matrices.  Create/manipulate tables \n    row-by-row, column-by-column or cell-by-cell.  \n    Use common formatting/styling to output \n    rich tables as 'HTML', 'HTML widgets' or to \n    'Excel'. <\/td>\n    <td class=\"Cell\">https://github.com/cbailiss/basictabler<\/td>\n    <td class=\"Cell\">0.1.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Tables<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">Boruta<\/td>\n    <td class=\"Cell\">Wrapper Algorithm for All Relevant Feature Selection<\/td>\n    <td class=\"Cell\">An all relevant feature selection wrapper algorithm.\n It finds relevant features by comparing original attributes' importance with importance achievable at random, estimated using their permuted copies (shadows).<\/td>\n    <td class=\"Cell\">https://mbq.github.io/Boruta/<\/td>\n    <td class=\"Cell\">5.3.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">EDA<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">bigrquery<\/td>\n    <td class=\"Cell\">An Interface to Google's 'BigQuery' 'API'<\/td>\n    <td class=\"Cell\">Easily talk to Google's 'BigQuery' database from R.<\/td>\n    <td class=\"Cell\">https://github.com/rstats-db/bigrquery<\/td>\n    <td class=\"Cell\">1.0.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Big Data / Cloud<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">bookdown<\/td>\n    <td class=\"Cell\">Authoring Books and Technical Documents with R Markdown<\/td>\n    <td class=\"Cell\">Output formats and utilities for authoring books and technical documents with R Markdown.<\/td>\n    <td class=\"Cell\">https://github.com/rstudio/bookdown<\/td>\n    <td class=\"Cell\">0.7<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Markdown<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">breakDown<\/td>\n    <td class=\"Cell\">Model Agnostic Explainers for Individual Predictions<\/td>\n    <td class=\"Cell\">Model agnostic tool for decomposition of predictions from black boxes.\n    Break Down Table shows contributions of every variable to a final prediction. \n    Break Down Plot presents variable contributions in a concise graphical way. \n    This package work for binary classifiers and general regression models. <\/td>\n    <td class=\"Cell\">https://pbiecek.github.io/breakDown/<\/td>\n    <td class=\"Cell\">0.1.6<\/td>\n    <td class=\"Cell\">2018-06-11<\/td>\n    <td class=\"Cell\">Cluster<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">brms<\/td>\n    <td class=\"Cell\">Bayesian Regression Models using 'Stan'<\/td>\n    <td class=\"Cell\">Fit Bayesian generalized (non-)linear multivariate multilevel models\n    using 'Stan' for full Bayesian inference. A wide range of distributions \n    and link functions are supported, allowing users to fit -- among others -- \n    linear, robust linear, count data, survival, response times, ordinal, \n    zero-inflated, hurdle, and even self-defined mixture models all in a \n    multilevel context. Further modeling options include non-linear and \n    smooth terms, auto-correlation structures, censored data, meta-analytic \n    standard errors, and quite a few more. In addition, all parameters of the \n    response distribution can be predicted in order to perform distributional \n    regression. Prior specifications are flexible and explicitly encourage \n    users to apply prior distributions that actually reflect their beliefs.\n    Model fit can easily be assessed and compared with posterior predictive \n    checks and leave-one-out cross-validation. References: Brkner (2017)\n    &lt;doi:10.18637/jss.v080.i01&gt;; Carpenter et al. (2017) &lt;doi:10.18637/jss.v076.i01&gt;.<\/td>\n    <td class=\"Cell\">https://github.com/paul-buerkner/brms,\nhttp://discourse.mc-stan.org<\/td>\n    <td class=\"Cell\">2.3.1<\/td>\n    <td class=\"Cell\">2018-05-29<\/td>\n    <td class=\"Cell\"><\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">C50<\/td>\n    <td class=\"Cell\">C5.0 Decision Trees and Rule-Based Models<\/td>\n    <td class=\"Cell\">C5.0 decision trees and rule-based models for pattern recognition that extend the work of Quinlan (1993, ISBN:1-55860-238-0).<\/td>\n    <td class=\"Cell\">https://topepo.github.io/C5.0<\/td>\n    <td class=\"Cell\">0.1.2<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Models<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">car<\/td>\n    <td class=\"Cell\">Companion to Applied Regression<\/td>\n    <td class=\"Cell\">\n  Functions to Accompany J. Fox and S. Weisberg, \n  An R Companion to Applied Regression, Third Edition, Sage, in press.<\/td>\n    <td class=\"Cell\">https://r-forge.r-project.org/projects/car/,\nhttps://CRAN.R-project.org/package=car,\nhttp://socserv.socsci.mcmaster.ca/jfox/Books/Companion/index.html<\/td>\n    <td class=\"Cell\">3.0-0<\/td>\n    <td class=\"Cell\">2018-03-23<\/td>\n    <td class=\"Cell\">Stats<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">caret<\/td>\n    <td class=\"Cell\">Classification and Regression Training<\/td>\n    <td class=\"Cell\">Misc functions for training and plotting classification and\n    regression models.<\/td>\n    <td class=\"Cell\">https://github.com/topepo/caret/<\/td>\n    <td class=\"Cell\">6.0-80<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Models<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">cartography<\/td>\n    <td class=\"Cell\">Thematic Cartography<\/td>\n    <td class=\"Cell\">Create and integrate maps in your R workflow. This package allows various cartographic representations such as proportional symbols, choropleth, typology, flows or discontinuities maps. It also offers several features enhancing the graphic presentation of maps like cartographic palettes, layout elements (scale, north arrow, title...), labels, legends or access to some cartographic APIs. See Giraud and Lambert (2017) &lt;doi:10.1007/978-3-319-57336-6_13&gt;.<\/td>\n    <td class=\"Cell\">https://github.com/riatelab/cartography/<\/td>\n    <td class=\"Cell\">2.1.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Maps<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">changepoint<\/td>\n    <td class=\"Cell\">Methods for Changepoint Detection<\/td>\n    <td class=\"Cell\">Implements various mainstream and specialised changepoint methods for finding single and multiple changepoints within data.  Many popular non-parametric and frequentist methods are included.  The cpt.mean(), cpt.var(), cpt.meanvar() functions should be your first point of call.<\/td>\n    <td class=\"Cell\">https://github.com/rkillick/changepoint/<\/td>\n    <td class=\"Cell\">2.2.2<\/td>\n    <td class=\"Cell\">2016-10-04<\/td>\n    <td class=\"Cell\">Time Series<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">charlatan<\/td>\n    <td class=\"Cell\">Make Fake Data<\/td>\n    <td class=\"Cell\">Make fake data, supporting addresses, person names, dates,\n    times, colors, coordinates, currencies, digital object identifiers\n    ('DOIs'), jobs, phone numbers, 'DNA' sequences, doubles and integers\n    from distributions and within a range.<\/td>\n    <td class=\"Cell\">https://github.com/ropensci/charlatan<\/td>\n    <td class=\"Cell\">0.1.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Data / Testing<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">choroplethr<\/td>\n    <td class=\"Cell\">Simplify the Creation of Choropleth Maps in R<\/td>\n    <td class=\"Cell\">Choropleths are thematic maps where geographic regions, such as\n    states, are colored according to some metric, such as the number of people\n    who live in that state. This package simplifies this process by 1.\n    Providing ready-made functions for creating choropleths of common maps. 2.\n    Providing data and API connections to interesting data sources for making\n    choropleths. 3. Providing a framework for creating choropleths from\n    arbitrary shapefiles. 4. Overlaying those maps over reference maps from\n    Google Maps. <\/td>\n    <td class=\"Cell\">www.choroplethr.com<\/td>\n    <td class=\"Cell\">3.6.2<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Maps<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">choroplethrMaps<\/td>\n    <td class=\"Cell\">Contains Maps Used by the 'choroplethr' Package<\/td>\n    <td class=\"Cell\">Contains 3 maps. 1) US States 2) US Counties 3) Countries of the\n    world.<\/td>\n    <td class=\"Cell\">http://www.arilamstein.com/open-source<\/td>\n    <td class=\"Cell\">1.0.1<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Maps<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">chunked<\/td>\n    <td class=\"Cell\">Chunkwise Text-File Processing for 'dplyr'<\/td>\n    <td class=\"Cell\">Text data can be processed chunkwise using 'dplyr' commands. These\n    are recorded and executed per data chunk, so large files can be processed with\n    limited memory using the 'LaF' package.<\/td>\n    <td class=\"Cell\">https://github.com/edwindj/chunked<\/td>\n    <td class=\"Cell\">0.4<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Big Data<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">cleanNLP<\/td>\n    <td class=\"Cell\">A Tidy Data Model for Natural Language Processing<\/td>\n    <td class=\"Cell\">Provides a set of fast tools for converting a textual corpus into a set of normalized\n  tables. Users may make use of the 'udpipe' back end with no external dependencies, a Python back\n  end with 'spaCy' &lt;https://spacy.io&gt; or the Java back end 'CoreNLP'\n  &lt;http://stanfordnlp.github.io/CoreNLP/&gt;. Exposed annotation tasks include\n  tokenization, part of speech tagging, named entity recognition, entity linking, sentiment\n  analysis, dependency parsing, coreference resolution, and word embeddings. Summary\n  statistics regarding token unigram, part of speech tag, and dependency type frequencies\n  are also included to assist with analyses.<\/td>\n    <td class=\"Cell\">https://statsmaths.github.io/cleanNLP/<\/td>\n    <td class=\"Cell\">2.0.3<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Text<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">clustree<\/td>\n    <td class=\"Cell\">Visualise Clusterings at Different Resolutions<\/td>\n    <td class=\"Cell\">Deciding what resolution to use can be a difficult question when\n    approaching a clustering analysis. One way to approach this problem is to\n    look at how samples move as the number of clusters increases. This package\n    allows you to produce clustering trees, a visualisation for interrogating\n    clusterings as resolution increases.<\/td>\n    <td class=\"Cell\">https://github.com/lazappi/clustree<\/td>\n    <td class=\"Cell\">0.1.2<\/td>\n    <td class=\"Cell\">2018-04-11<\/td>\n    <td class=\"Cell\">Cluster<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">colourpicker<\/td>\n    <td class=\"Cell\">A Colour Picker Tool for Shiny and for Selecting Colours in\nPlots<\/td>\n    <td class=\"Cell\">A colour picker that can be used as an input in Shiny apps\n    or Rmarkdown documents. The colour picker supports alpha opacity, custom\n    colour palettes, and many more options. A Plot Colour Helper tool is\n    available as an RStudio Addin, which helps you pick colours to use in your\n    plots. A more generic Colour Picker RStudio Addin is also provided to let \n    you select colours to use in your R code.<\/td>\n    <td class=\"Cell\">https://github.com/daattali/colourpicker<\/td>\n    <td class=\"Cell\">1.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Color<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">compare<\/td>\n    <td class=\"Cell\">Comparing Objects for Differences<\/td>\n    <td class=\"Cell\">Functions to compare a model object to a comparison object.\n  If the objects are not identical, the functions can be instructed to\n  explore various modifications of the objects (e.g., sorting rows,\n  dropping names) to see if the modified versions are identical.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">0.2-6<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">EDA<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">condformat<\/td>\n    <td class=\"Cell\">Conditional Formatting in Data Frames<\/td>\n    <td class=\"Cell\">Apply and visualize conditional formatting to data frames in R.\n    It renders a data frame with cells formatted according to\n    criteria defined by rules, using a tidy evaluation syntax. The table is\n    printed either opening a web browser or within the 'RStudio' viewer if\n    available. The conditional formatting rules allow to highlight cells\n    matching a condition or add a gradient background to a given column. This\n    package supports both 'HTML' and 'LaTeX' outputs in 'knitr' reports, and\n    exporting to an 'xlsx' file.<\/td>\n    <td class=\"Cell\">http://github.com/zeehio/condformat<\/td>\n    <td class=\"Cell\">0.7.0<\/td>\n    <td class=\"Cell\">2017-10-19<\/td>\n    <td class=\"Cell\">Tables<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">confinterpret<\/td>\n    <td class=\"Cell\">Descriptive Interpretations of Confidence Intervals<\/td>\n    <td class=\"Cell\">Produces descriptive interpretations of confidence intervals.\n    Includes (extensible) support for various test types, specified as sets\n    of interpretations dependent on where the lower and upper confidence limits\n    sit. Provides plotting functions for graphical display of interpretations.<\/td>\n    <td class=\"Cell\">https://github.com/jimvine/confinterpret<\/td>\n    <td class=\"Cell\">1.0.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Explain<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">conflicted<\/td>\n    <td class=\"Cell\">An Alternative Conflict Resolution Strategy<\/td>\n    <td class=\"Cell\">R's default conflict management system gives the most recently\n    loaded package precedence. This can make it hard to detect conflicts, \n    particularly when they arise because a package update creates ambiguity\n    that did not previously exist. 'conflicted' takes a different approach, \n    making every conflict an error and forcing you to choose which function \n    to use.<\/td>\n    <td class=\"Cell\">https://github.com/r-lib/conflicted<\/td>\n    <td class=\"Cell\">0.1.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Programming<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">corrr<\/td>\n    <td class=\"Cell\">Correlations in R<\/td>\n    <td class=\"Cell\">A tool for exploring correlations.\n    It makes it possible to easily perform routine tasks when\n    exploring correlation matrices such as ignoring the diagonal,\n    focusing on the correlations of certain variables against others,\n    or rearranging and visualising the matrix in terms of the\n    strength of the correlations.<\/td>\n    <td class=\"Cell\">https://github.com/drsimonj/corrr<\/td>\n    <td class=\"Cell\">0.2.1<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Stats<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">cowplot<\/td>\n    <td class=\"Cell\">Streamlined Plot Theme and Plot Annotations for 'ggplot2'<\/td>\n    <td class=\"Cell\">Some helpful extensions and modifications to the 'ggplot2'\n    package. In particular, this package makes it easy to combine multiple\n    'ggplot2' plots into one and label them with letters, e.g. A, B, C, etc.,\n    as is often required for scientific publications. The package also provides\n    a streamlined and clean theme that is used in the Wilke lab, hence the\n    package name, which stands for Claus O. Wilke's plot package.<\/td>\n    <td class=\"Cell\">https://github.com/wilkelab/cowplot<\/td>\n    <td class=\"Cell\">0.9.2<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">cr17<\/td>\n    <td class=\"Cell\">Testing Differences Between Competing Risks Models and Their\nVisualisations<\/td>\n    <td class=\"Cell\">Tool for analyzing competing risks models. The main point of interest is testing differences between groups (as described in R.J Gray (1988) &lt;doi:10.1214/aos/1176350951&gt; and J.P. Fine, R.J Gray (1999) &lt;doi:10.2307/2670170&gt;) and visualizations of survival and cumulative incidence curves. <\/td>\n    <td class=\"Cell\">https://github.com/geneticsMiNIng/cr17<\/td>\n    <td class=\"Cell\">0.1.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Models<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">CRANsearcher<\/td>\n    <td class=\"Cell\">RStudio Addin for Searching Packages in CRAN Database Based on\nKeywords<\/td>\n    <td class=\"Cell\">One of the strengths of R is its vast package ecosystem. Indeed, R packages extend from visualization to Bayesian inference and from spatial analyses to pharmacokinetics (&lt;https://cran.r-project.org/web/views/&gt;). There is probably not an area of quantitative research that isn't represented by at least one R package. At the time of this writing, there are more than 10,000 active CRAN packages. Because of this massive ecosystem, it is important to have tools to search and learn about packages related to your personal R needs. For this reason, we developed an RStudio addin capable of searching available CRAN packages directly within RStudio.<\/td>\n    <td class=\"Cell\">https://github.com/RhoInc/CRANsearcher<\/td>\n    <td class=\"Cell\">1.0.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Help<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">cshapes<\/td>\n    <td class=\"Cell\">The CShapes Dataset and Utilities<\/td>\n    <td class=\"Cell\">Package for CShapes, a GIS dataset of country boundaries (1946-today). Includes functions for data extraction and the computation of distance matrices and -lists.  <\/td>\n    <td class=\"Cell\">http://nils.weidmann.ws/projects/cshapes,\nhttps://r-forge.r-project.org/scm/viewvc.php/*checkout*/pkg/inst/shp/cshapes_shapefile_documentation.txt?root=cshapes<\/td>\n    <td class=\"Cell\">0.6<\/td>\n    <td class=\"Cell\">2016-11-30<\/td>\n    <td class=\"Cell\">Maps<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">ctv<\/td>\n    <td class=\"Cell\">CRAN Task Views<\/td>\n    <td class=\"Cell\">Infrastructure for task views to CRAN-style repositories: Querying task views and installing the associated\n             packages (client-side tools), generating HTML pages and storing task view information in the repository\n\t     (server-side tools).<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">0.8-5<\/td>\n    <td class=\"Cell\">2018-05-17<\/td>\n    <td class=\"Cell\">Help<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">d3heatmap<\/td>\n    <td class=\"Cell\">Interactive Heat Maps Using 'htmlwidgets' and 'D3.js'<\/td>\n    <td class=\"Cell\">Create interactive heat maps that are usable from the R console, in\n    the 'RStudio' viewer pane, in 'R Markdown' documents, and in 'Shiny' apps. Hover\n    the mouse pointer over a cell to show details, drag a rectangle to zoom, and\n    click row/column labels to highlight.<\/td>\n    <td class=\"Cell\">https://github.com/rstudio/d3heatmap<\/td>\n    <td class=\"Cell\">0.6.1.2<\/td>\n    <td class=\"Cell\">2016-02-23<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">d3Tree<\/td>\n    <td class=\"Cell\">Create Interactive Collapsible Trees with the JavaScript 'D3'\nLibrary<\/td>\n    <td class=\"Cell\">Create and customize interactive collapsible 'D3' trees using the 'D3'\n    JavaScript library and the 'htmlwidgets' package. These trees can be used\n    directly from the R console, from 'RStudio', in Shiny apps and R Markdown documents.\n    When in Shiny the tree layout is observed by the server and can be used as a reactive filter\n    of structured data.<\/td>\n    <td class=\"Cell\">https://github.com/metrumresearchgroup/d3Tree<\/td>\n    <td class=\"Cell\">0.2.0<\/td>\n    <td class=\"Cell\">2017-03-31<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">data.table<\/td>\n    <td class=\"Cell\">Extension of `data.frame`<\/td>\n    <td class=\"Cell\">Fast aggregation of large data (e.g. 100GB in RAM), fast ordered joins, fast add/modify/delete of columns by group using no copies at all, list columns, friendly and fast character-separated-value read/write. Offers a natural and flexible syntax, for faster development.<\/td>\n    <td class=\"Cell\">http://r-datatable.com<\/td>\n    <td class=\"Cell\">1.11.4<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Tables<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">DataCombine<\/td>\n    <td class=\"Cell\">Tools for Easily Combining and Cleaning Data Sets<\/td>\n    <td class=\"Cell\">Tools for combining and cleaning data sets, particularly\n    with grouped and time series data.<\/td>\n    <td class=\"Cell\">http://CRAN.R-project.org/package=DataCombine<\/td>\n    <td class=\"Cell\">0.2.21<\/td>\n    <td class=\"Cell\">2016-04-13<\/td>\n    <td class=\"Cell\">EDA<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">dataCompareR<\/td>\n    <td class=\"Cell\">Compare Two Data Frames and Summarise the Difference<\/td>\n    <td class=\"Cell\">Easy comparison of two tabular data\n    objects in R. Specifically designed to show differences between two sets of\n    data in a useful way that should make it easier to understand the differences,\n    and if necessary, help you work out how to remedy them. Aims\n    to offer a more useful output than all.equal() when your two data sets do not\n    match, but isn't intended to replace all.equal() as a way to test for equality.<\/td>\n    <td class=\"Cell\">https://github.com/capitalone/dataCompareR<\/td>\n    <td class=\"Cell\">0.1.1<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">EDA<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">DataExplorer<\/td>\n    <td class=\"Cell\">Data Explorer<\/td>\n    <td class=\"Cell\">Data exploration process for data analysis and model building, so\n    that users could focus on understanding data and extracting insights. The\n    package automatically scans through each variable and does data profiling.\n    Typical graphical techniques will be performed for both discrete and\n    continuous features.<\/td>\n    <td class=\"Cell\">https://github.com/boxuancui/DataExplorer<\/td>\n    <td class=\"Cell\">0.6.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">EDA<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">dataMaid<\/td>\n    <td class=\"Cell\">A Suite of Checks for Identification of Potential Errors in a\nData Frame as Part of the Data Screening Process<\/td>\n    <td class=\"Cell\">Data screening is an important first step of any statistical\n    analysis. dataMaid autogenerates a customizable data report with a thorough\n    summary of the checks and the results that a human can use to identify possible\n    errors. It provides an extendable suite of test for common potential\n    errors in a dataset. <\/td>\n    <td class=\"Cell\">https://github.com/ekstroem/dataMaid<\/td>\n    <td class=\"Cell\">1.1.2<\/td>\n    <td class=\"Cell\">2018-05-03<\/td>\n    <td class=\"Cell\">Imputation<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">datamaps<\/td>\n    <td class=\"Cell\">Create Interactive Web Maps with the 'JavaScript Datamaps'\nLibrary<\/td>\n    <td class=\"Cell\">Easily create interactive choropleth maps then add bubbles and arcs by coordinates or region name. \n    These maps can be used directly from the console, from 'RStudio', in 'Shiny' apps and 'R Markdown' documents. 'Shiny' \n    proxies allow to interactively add arcs and bubbles, change choropleth values, or change labels.<\/td>\n    <td class=\"Cell\">http://datamaps.john-coene.com<\/td>\n    <td class=\"Cell\">0.0.3<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Maps<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">datapasta<\/td>\n    <td class=\"Cell\">R Tools for Data Copy-Pasta<\/td>\n    <td class=\"Cell\">RStudio addins and R functions that make copy-pasting vectors and tables to text painless.<\/td>\n    <td class=\"Cell\">https://github.com/milesmcbain/datapasta<\/td>\n    <td class=\"Cell\">3.0.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Tools<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">dataPreparation<\/td>\n    <td class=\"Cell\">Automated Data Preparation<\/td>\n    <td class=\"Cell\">Do most of the painful data preparation for a data science project with a minimum amount of code; Take advantages of data.table efficiency and use some algorithmic trick in order to perform data preparation in a time and RAM efficient way.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">0.3.6<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">EDA<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">default<\/td>\n    <td class=\"Cell\">Change the Default Arguments in R Functions<\/td>\n    <td class=\"Cell\">A simple syntax to change the default values for function\n  arguments, whether they are in packages or defined locally.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">1.0.0<\/td>\n    <td class=\"Cell\">2017-08-07<\/td>\n    <td class=\"Cell\">Programming<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">densityClust<\/td>\n    <td class=\"Cell\">Clustering by Fast Search and Find of Density Peaks<\/td>\n    <td class=\"Cell\">An improved implementation (based on k-nearest neighbors) of the \n    density peak clustering algorithm, originally described by Alex Rodriguez \n    and Alessandro Laio (Science, 2014 vol. 344). It can handle large datasets\n    (&gt; 100, 000 samples) very efficiently. It was initially implemented by \n    Thomas Lin Pedersen, with inputs from Sean Hughes and later improved by \n    Xiaojie Qiu to handle large datasets with kNNs.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">0.3<\/td>\n    <td class=\"Cell\">2017-10-24<\/td>\n    <td class=\"Cell\">Cluster<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">descriptr<\/td>\n    <td class=\"Cell\">Generate Descriptive Statistics &amp; Explore Statistical\nDistributions<\/td>\n    <td class=\"Cell\">Generate descriptive statistics such as measures of location,\n    dispersion, frequency tables, cross tables, group summaries and multiple\n    one/two way tables. Visualize and compute percentiles/probabilities of \n    normal, t, f, chi square and binomial distributions.<\/td>\n    <td class=\"Cell\">https://descriptr.rsquaredacademy.com/,\nhttps://github.com/rsquaredacademy/descriptr<\/td>\n    <td class=\"Cell\">0.4.1<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">EDA / Stats<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">desctable<\/td>\n    <td class=\"Cell\">Produce Descriptive and Comparative Tables Easily<\/td>\n    <td class=\"Cell\">Easily create descriptive and comparative tables.\n    It makes use and integrates directly with the tidyverse family of packages, and pipes.\n    Tables are produced as data frames/lists of data frames for easy manipulation after creation,\n    and ready to be saved as csv, or piped to DT::datatable() or pander::pander() to integrate into reports.<\/td>\n    <td class=\"Cell\">https://github.com/maximewack/desctable<\/td>\n    <td class=\"Cell\">0.1.2<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">EDA<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">DescTools<\/td>\n    <td class=\"Cell\">Tools for Descriptive Statistics<\/td>\n    <td class=\"Cell\">A collection of miscellaneous basic statistic functions and convenience wrappers for efficiently describing data. The author's intention was to create a toolbox, which facilitates the (notoriously time consuming) first descriptive tasks in data analysis, consisting of calculating descriptive statistics, drawing graphical summaries and reporting the results. The package contains furthermore functions to produce documents using MS Word (or PowerPoint) and functions to import data from Excel. Many of the included functions can be found scattered in other packages and other sources written partly by Titans of R. The reason for collecting them here, was primarily to have them consolidated in ONE instead of dozens of packages (which themselves might depend on other packages which are not needed at all), and to provide a common and consistent interface as far as function and arguments naming, NA handling, recycling rules etc. are concerned. Google style guides were used as naming rules (in absence of convincing alternatives). The 'camel style' was consequently applied to functions borrowed from contributed R packages as well.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">0.99.24<\/td>\n    <td class=\"Cell\">2018-03-18<\/td>\n    <td class=\"Cell\">EDA / Stats<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">diagram<\/td>\n    <td class=\"Cell\">Functions for Visualising Simple Graphs (Networks), Plotting\nFlow Diagrams<\/td>\n    <td class=\"Cell\">Visualises simple graphs (networks) based on a transition matrix, utilities to plot flow diagrams, \n     visualising webs, electrical networks, etc.\n     Support for the book \"A practical guide to ecological modelling -\n     using R as a simulation platform\"\n     by Karline Soetaert and Peter M.J. Herman (2009), Springer.\n     and the book \"Solving Differential Equations in R\"\n     by Karline Soetaert, Jeff Cash and Francesca Mazzia (2012), Springer.\n     Includes demo(flowchart), demo(plotmat), demo(plotweb).<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">1.6.4<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">DiagrammeR<\/td>\n    <td class=\"Cell\">Graph/Network Visualization<\/td>\n    <td class=\"Cell\">\n    Build graph/network structures using functions for stepwise addition and\n    deletion of nodes and edges. Work with data available in tables for bulk\n    addition of nodes, edges, and associated metadata. Use graph selections\n    and traversals to apply changes to specific nodes or edges. A wide\n    selection of graph algorithms allow for the analysis of graphs. Visualize\n    the graphs and take advantage of any aesthetic properties assigned to\n    nodes and edges.<\/td>\n    <td class=\"Cell\">https://github.com/rich-iannone/DiagrammeR<\/td>\n    <td class=\"Cell\">1.0.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">diceR<\/td>\n    <td class=\"Cell\">Diverse Cluster Ensemble in R<\/td>\n    <td class=\"Cell\">Performs cluster analysis using an ensemble clustering framework.\n    Results from a diverse set of algorithms are pooled together using methods\n    such as majority voting, K-Modes, LinkCluE, and CSPA. There are options to\n    compare cluster assignments across algorithms using internal and external\n    indices, visualizations such as heatmaps, and significance testing for the\n    existence of clusters.<\/td>\n    <td class=\"Cell\">https://github.com/AlineTalhouk/diceR,\nhttps://alinetalhouk.github.io/diceR<\/td>\n    <td class=\"Cell\">0.5.1<\/td>\n    <td class=\"Cell\">2018-06-10<\/td>\n    <td class=\"Cell\">Cluster<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">diffobj<\/td>\n    <td class=\"Cell\">Diffs for R Objects<\/td>\n    <td class=\"Cell\">Generate a colorized diff of two R objects for an intuitive\n    visualization of their differences.<\/td>\n    <td class=\"Cell\">https://github.com/brodieG/diffobj<\/td>\n    <td class=\"Cell\">0.1.10<\/td>\n    <td class=\"Cell\">2018-06-06<\/td>\n    <td class=\"Cell\">EDA / Tools<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">directlabels<\/td>\n    <td class=\"Cell\">Direct Labels for Multicolor Plots<\/td>\n    <td class=\"Cell\">An extensible framework\n for automatically placing direct labels onto multicolor 'lattice' or\n 'ggplot2' plots.\n Label positions are described using Positioning Methods\n which can be re-used across several different plots.\n There are heuristics for examining \"trellis\" and \"ggplot\" objects\n and inferring an appropriate Positioning Method.<\/td>\n    <td class=\"Cell\">http://directlabels.r-forge.r-project.org/<\/td>\n    <td class=\"Cell\">2018.05.22<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">drake<\/td>\n    <td class=\"Cell\">A Pipeline Toolkit for Reproducible Computation at Scale<\/td>\n    <td class=\"Cell\">A general-purpose computational engine for data analysis,\n  drake rebuilds intermediate data objects when their dependencies change,\n  and it skips work when the results are already up to date.\n  Not every execution starts from scratch,\n  and completed projects have tangible evidence\n  that they are reproducible.\n  Extensive documentation, from beginner-friendly tutorials\n  to practical examples and more, is available at the reference website\n  &lt;https://ropensci.github.io/drake/&gt; and the online manual\n  &lt;https://ropenscilabs.github.io/drake-manual/&gt;.<\/td>\n    <td class=\"Cell\">https://github.com/ropensci/drake<\/td>\n    <td class=\"Cell\">5.2.1<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">workflow<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">dygraphs<\/td>\n    <td class=\"Cell\">Interface to 'Dygraphs' Interactive Time Series Charting Library<\/td>\n    <td class=\"Cell\">An R interface to the 'dygraphs' JavaScript charting library\n    (a copy of which is included in the package). Provides rich facilities\n    for charting time-series data in R, including highly configurable\n    series- and axis-display and interactive features like zoom/pan and\n    series/point highlighting.<\/td>\n    <td class=\"Cell\">https://github.com/rstudio/dygraphs<\/td>\n    <td class=\"Cell\">1.1.1.4<\/td>\n    <td class=\"Cell\">2017-01-04<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">egg<\/td>\n    <td class=\"Cell\">Extensions for 'ggplot2': Custom Geom, Plot Alignment,\nSymmetrised Scale, and Fixed Panel Size<\/td>\n    <td class=\"Cell\">Miscellaneous functions to help customise 'ggplot2' objects. High-level functions are provided to post-process 'ggplot2' layouts and allow alignment between plot panels, as well as setting panel sizes to fixed values. Other functions include a custom 'geom', and a helper function to enforce symmetric scales in facetted plots.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">0.4.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">errorist<\/td>\n    <td class=\"Cell\">Automatically Search Errors or Warnings<\/td>\n    <td class=\"Cell\">Provides environment hooks that obtain errors and warnings which\n    occur during the execution of code to automatically search for solutions.<\/td>\n    <td class=\"Cell\">https://github.com/coatless/errorist<\/td>\n    <td class=\"Cell\">0.0.1<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Programming / Tools<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">ERSA<\/td>\n    <td class=\"Cell\">Exploratory Regression 'Shiny' App<\/td>\n    <td class=\"Cell\">Constructs a 'shiny' app function with interactive displays for summary and analysis of variance regression tables, and parallel coordinate plots of data and residuals.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">0.1.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">EDA / Stats<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">extrafont<\/td>\n    <td class=\"Cell\">Tools for using fonts<\/td>\n    <td class=\"Cell\">Tools to using fonts other than the standard PostScript fonts.\n    This package makes it easy to use system TrueType fonts and with PDF or\n    PostScript output files, and with bitmap output files in Windows. extrafont\n    can also be used with fonts packaged specifically to be used with, such as\n    the fontcm package, which has Computer Modern PostScript fonts with math\n    symbols. See https://github.com/wch/extrafont for instructions and\n    examples.<\/td>\n    <td class=\"Cell\">https://github.com/wch/extrafont<\/td>\n    <td class=\"Cell\">0.17<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Tools / Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">factoextra<\/td>\n    <td class=\"Cell\">Extract and Visualize the Results of Multivariate Data Analyses<\/td>\n    <td class=\"Cell\">Provides some easy-to-use functions to extract and visualize the\n    output of multivariate data analyses, including 'PCA' (Principal Component\n    Analysis), 'CA' (Correspondence Analysis), 'MCA' (Multiple Correspondence\n    Analysis), 'FAMD' (Factor Analysis of Mixed Data), 'MFA' (Multiple Factor Analysis) and 'HMFA' (Hierarchical Multiple\n    Factor Analysis) functions from different R packages. It contains also functions\n    for simplifying some clustering analysis steps and provides 'ggplot2' - based\n    elegant data visualization.<\/td>\n    <td class=\"Cell\">http://www.sthda.com/english/rpkgs/factoextra<\/td>\n    <td class=\"Cell\">1.0.5<\/td>\n    <td class=\"Cell\">2017-08-22<\/td>\n    <td class=\"Cell\">EDA / Factorial Analysis<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">FFTrees<\/td>\n    <td class=\"Cell\">Generate, Visualise, and Evaluate Fast-and-Frugal Decision Trees<\/td>\n    <td class=\"Cell\">Create, visualize, and test fast-and-frugal decision trees (FFTs). FFTs are very simple decision trees for\n    binary classification problems. FFTs can be preferable to more complex algorithms because they are easy to communicate, require very little information, and are\n    robust against overfitting.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">1.3.5<\/td>\n    <td class=\"Cell\">2017-11-01<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">filesstrings<\/td>\n    <td class=\"Cell\">Handy File and String Manipulation<\/td>\n    <td class=\"Cell\">Convenient functions for moving files, deleting directories, \n    and a variety of string operations that facilitate manipulating files \n    and extracting information from strings.<\/td>\n    <td class=\"Cell\">https://www.github.com/rorynolan/filesstrings<\/td>\n    <td class=\"Cell\">2.4.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Tools / Files<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">forecTheta<\/td>\n    <td class=\"Cell\">Forecasting Time Series by Theta Models<\/td>\n    <td class=\"Cell\">Routines for forecasting univariate time series using Theta Models. Contains several cross-validation routines. <\/td>\n    <td class=\"Cell\">http://arxiv.org/abs/1503.03529<\/td>\n    <td class=\"Cell\">2.2<\/td>\n    <td class=\"Cell\">2016-05-25<\/td>\n    <td class=\"Cell\">Forecasting<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">fs<\/td>\n    <td class=\"Cell\">Cross-Platform File System Operations Based on 'libuv'<\/td>\n    <td class=\"Cell\">A cross-platform interface to file system operations, built on\n  top of the 'libuv' C library.<\/td>\n    <td class=\"Cell\">http://fs.r-lib.org, https://github.com/r-lib/fs<\/td>\n    <td class=\"Cell\">1.2.3<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Tools / Files<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">funModeling<\/td>\n    <td class=\"Cell\">Exploratory Data Analysis and Data Preparation Tool-Box Book<\/td>\n    <td class=\"Cell\">Around 10% of almost any predictive modeling project is spent in predictive modeling, 'funModeling' and the book Data Science Live Book (&lt;http://livebook.datascienceheroes.com/&gt;) are intended to cover remaining 90%: data preparation, profiling, selecting best variables 'dataViz', assessing model performance and other functions.<\/td>\n    <td class=\"Cell\">livebook.datascienceheroes.com<\/td>\n    <td class=\"Cell\">1.6.7<\/td>\n    <td class=\"Cell\">2018-01-21<\/td>\n    <td class=\"Cell\">EDA / Models<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">futile.logger<\/td>\n    <td class=\"Cell\">A Logging Utility for R<\/td>\n    <td class=\"Cell\">Provides a simple yet powerful logging utility. Based loosely on\n    log4j, futile.logger takes advantage of R idioms to make logging a\n    convenient and easy to use replacement for cat and print statements.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">1.4.3<\/td>\n    <td class=\"Cell\">2016-07-10<\/td>\n    <td class=\"Cell\">Tools / Logs<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">gbm<\/td>\n    <td class=\"Cell\">Generalized Boosted Regression Models<\/td>\n    <td class=\"Cell\">An implementation of extensions to Freund and\n        Schapire's AdaBoost algorithm and Friedman's gradient boosting\n        machine. Includes regression methods for least squares,\n        absolute loss, t-distribution loss, quantile regression,\n        logistic, multinomial logistic, Poisson, Cox proportional\n        hazards partial likelihood, AdaBoost exponential loss,\n        Huberized hinge loss, and Learning to Rank measures\n        (LambdaMart).<\/td>\n    <td class=\"Cell\">http://code.google.com/p/gradientboostedmodels/<\/td>\n    <td class=\"Cell\">2.1.3<\/td>\n    <td class=\"Cell\">2017-03-21<\/td>\n    <td class=\"Cell\">Models<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">gdalUtils<\/td>\n    <td class=\"Cell\">Wrappers for the Geospatial Data Abstraction Library (GDAL)\nUtilities<\/td>\n    <td class=\"Cell\">Wrappers for the Geospatial Data Abstraction Library (GDAL)\n    Utilities.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">2.0.1.14<\/td>\n    <td class=\"Cell\">2018-04-22<\/td>\n    <td class=\"Cell\">Maps<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">geofacet<\/td>\n    <td class=\"Cell\">'ggplot2' Faceting Utilities for Geographical Data<\/td>\n    <td class=\"Cell\">Provides geofaceting functionality for 'ggplot2'. Geofaceting arranges a sequence of plots of data for different geographical entities into a grid that preserves some of the geographical orientation.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">0.1.9<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Maps<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">geonames<\/td>\n    <td class=\"Cell\">Interface to www.geonames.org web service<\/td>\n    <td class=\"Cell\">Code for querying the web service at www.geonames.org<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">0.998<\/td>\n    <td class=\"Cell\">2011-24-11<\/td>\n    <td class=\"Cell\">Maps<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">geoR<\/td>\n    <td class=\"Cell\">Analysis of Geostatistical Data<\/td>\n    <td class=\"Cell\">Geostatistical analysis including traditional, likelihood-based and Bayesian methods.<\/td>\n    <td class=\"Cell\">http://www.leg.ufpr.br/geoR<\/td>\n    <td class=\"Cell\">1.7-5.2<\/td>\n    <td class=\"Cell\">2016-05-02<\/td>\n    <td class=\"Cell\">Maps<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">geosphere<\/td>\n    <td class=\"Cell\">Spherical Trigonometry<\/td>\n    <td class=\"Cell\">Spherical trigonometry for geographic applications. That is, compute distances and related measures for angular (longitude/latitude) locations. <\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">1.5-7<\/td>\n    <td class=\"Cell\">2017-11-02<\/td>\n    <td class=\"Cell\">Maps<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">GGally<\/td>\n    <td class=\"Cell\">Extension to 'ggplot2'<\/td>\n    <td class=\"Cell\">\n    The R package 'ggplot2' is a plotting system based on the grammar of graphics.\n    'GGally' extends 'ggplot2' by adding several functions\n    to reduce the complexity of combining geometric objects with transformed data.\n    Some of these functions include a pairwise plot matrix, a two group pairwise plot\n    matrix, a parallel coordinates plot, a survival plot, and several functions to\n    plot networks.<\/td>\n    <td class=\"Cell\">https://ggobi.github.io/ggally, https://github.com/ggobi/ggally<\/td>\n    <td class=\"Cell\">1.4.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">ggalt<\/td>\n    <td class=\"Cell\">Extra Coordinate Systems, 'Geoms', Statistical Transformations,\nScales and Fonts for 'ggplot2'<\/td>\n    <td class=\"Cell\">A compendium of new geometries, coordinate systems, statistical \n    transformations, scales and fonts for 'ggplot2', including splines, 1d and 2d densities, \n    univariate average shifted histograms, a new map coordinate system based on the \n    'PROJ.4'-library along with geom_cartogram() that mimics the original functionality of \n    geom_map(), formatters for \"bytes\", a stat_stepribbon() function, increased 'plotly'\n    compatibility and the 'StateFace' open source font 'ProPublica'. Further new \n    functionality includes lollipop charts, dumbbell charts, the ability to encircle\n    points and coordinate-system-based text annotations.<\/td>\n    <td class=\"Cell\">https://github.com/hrbrmstr/ggalt<\/td>\n    <td class=\"Cell\">0.4.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">ggbeeswarm<\/td>\n    <td class=\"Cell\">Categorical Scatter (Violin Point) Plots<\/td>\n    <td class=\"Cell\">Provides two methods of plotting categorical scatter plots such\n    that the arrangement of points within a category reflects the density of\n    data at that region, and avoids over-plotting.<\/td>\n    <td class=\"Cell\">https://github.com/eclarke/ggbeeswarm<\/td>\n    <td class=\"Cell\">0.6.0<\/td>\n    <td class=\"Cell\">2017-08-03<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">ggcorrplot<\/td>\n    <td class=\"Cell\">Visualization of a Correlation Matrix using 'ggplot2'<\/td>\n    <td class=\"Cell\">The 'ggcorrplot' package can be used to visualize easily a\n    correlation matrix using 'ggplot2'. It provides a solution for reordering the\n    correlation matrix and displays the significance level on the plot. It also\n    includes a function for computing a matrix of correlation p-values.<\/td>\n    <td class=\"Cell\">http://www.sthda.com<\/td>\n    <td class=\"Cell\">0.1.1<\/td>\n    <td class=\"Cell\">2016-01-12<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">ggedit<\/td>\n    <td class=\"Cell\">Interactive 'ggplot2' Layer and Theme Aesthetic Editor<\/td>\n    <td class=\"Cell\">Interactively edit 'ggplot2' layer and theme aesthetics definitions.<\/td>\n    <td class=\"Cell\">https://github.com/metrumresearchgroup/ggedit<\/td>\n    <td class=\"Cell\">0.2.1<\/td>\n    <td class=\"Cell\">2017-03-31<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">ggforce<\/td>\n    <td class=\"Cell\">Accelerating 'ggplot2'<\/td>\n    <td class=\"Cell\">The aim of 'ggplot2' is to aid in visual data investigations. This\n    focus has led to a lack of facilities for composing specialised plots.\n    'ggforce' aims to be a collection of mainly new stats and geoms that fills\n    this gap. All additional functionality is aimed to come through the official\n    extension system so using 'ggforce' should be a stable experience.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">0.1.2<\/td>\n    <td class=\"Cell\">2018-05-27<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">ggfortify<\/td>\n    <td class=\"Cell\">Data Visualization Tools for Statistical Analysis Results<\/td>\n    <td class=\"Cell\">Unified plotting tools for statistics commonly used, such as GLM,\n    time series, PCA families, clustering and survival analysis. The package offers\n    a single plotting interface for these analysis results and plots in a unified\n    style using 'ggplot2'.<\/td>\n    <td class=\"Cell\">https://github.com/sinhrks/ggfortify<\/td>\n    <td class=\"Cell\">0.4.5<\/td>\n    <td class=\"Cell\">2018-05-26<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">gghighlight<\/td>\n    <td class=\"Cell\">Highlight Lines and Points in 'ggplot2'<\/td>\n    <td class=\"Cell\">Make it easier to explore data with highlights.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">0.0.1<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">ggimage<\/td>\n    <td class=\"Cell\">Use Image in 'ggplot2'<\/td>\n    <td class=\"Cell\">Supports image files and graphic objects to be visualized in\n    'ggplot2' graphic system.<\/td>\n    <td class=\"Cell\">https://github.com/GuangchuangYu/ggimage<\/td>\n    <td class=\"Cell\">0.1.7<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">ggiraph<\/td>\n    <td class=\"Cell\">Make 'ggplot2' Graphics Interactive<\/td>\n    <td class=\"Cell\">Create interactive 'ggplot2' graphics using 'htmlwidgets'.<\/td>\n    <td class=\"Cell\">https://davidgohel.github.io/ggiraph<\/td>\n    <td class=\"Cell\">0.4.3<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">ggmap<\/td>\n    <td class=\"Cell\">Spatial Visualization with ggplot2<\/td>\n    <td class=\"Cell\">A collection of functions to visualize spatial data and models\n    on top of static maps from various online sources (e.g Google Maps and Stamen\n    Maps). It includes tools common to those tasks, including functions for\n    geolocation and routing.<\/td>\n    <td class=\"Cell\">https://github.com/dkahle/ggmap<\/td>\n    <td class=\"Cell\">2.6.1<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">ggplotAssist<\/td>\n    <td class=\"Cell\">'RStudio' Addin for Teaching and Learning 'ggplot2'<\/td>\n    <td class=\"Cell\">An 'RStudio' addin for teaching and learning making plot using the 'ggplot2' package.\n    You can learn each steps of making plot by clicking your mouse without coding.\n    You can get resultant code for the plot.<\/td>\n    <td class=\"Cell\">https://github.com/cardiomoon/ggplotAssist<\/td>\n    <td class=\"Cell\">0.1.3<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">ggplotgui<\/td>\n    <td class=\"Cell\">Create Ggplots via a Graphical User Interface<\/td>\n    <td class=\"Cell\">Easily explore data by creating ggplots through a (shiny-)GUI. R-code to recreate graph provided.   <\/td>\n    <td class=\"Cell\">https://github.com/gertstulp/ggplotgui/<\/td>\n    <td class=\"Cell\">1.0.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">ggpubr<\/td>\n    <td class=\"Cell\">'ggplot2' Based Publication Ready Plots<\/td>\n    <td class=\"Cell\">'ggplot2' is an excellent and flexible package for elegant data\n    visualization in R. However the default generated plots requires some formatting\n    before we can send them for publication. Furthermore, to customize a 'ggplot',\n    the syntax is opaque and this raises the level of difficulty for researchers\n    with no advanced R programming skills. 'ggpubr' provides some easy-to-use\n    functions for creating and customizing 'ggplot2'- based publication ready plots.<\/td>\n    <td class=\"Cell\">http://www.sthda.com/english/rpkgs/ggpubr<\/td>\n    <td class=\"Cell\">0.1.6<\/td>\n    <td class=\"Cell\">2017-11-14<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">ggraph<\/td>\n    <td class=\"Cell\">An Implementation of Grammar of Graphics for Graphs and Networks<\/td>\n    <td class=\"Cell\">The grammar of graphics as implemented in ggplot2 is a poor fit for\n    graph and network visualizations due to its reliance on tabular data input.\n    ggraph is an extension of the ggplot2 API tailored to graph visualizations\n    and provides the same flexible approach to building up plots layer by layer.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">1.0.1<\/td>\n    <td class=\"Cell\">2018-01-29<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">ggrepel<\/td>\n    <td class=\"Cell\">Automatically Position Non-Overlapping Text Labels with\n'ggplot2'<\/td>\n    <td class=\"Cell\">Provides text and label geoms for 'ggplot2' that help to avoid\n    overlapping text labels. Labels repel away from each other and away from the\n    data points.<\/td>\n    <td class=\"Cell\">http://github.com/slowkow/ggrepel<\/td>\n    <td class=\"Cell\">0.8.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">ggridges<\/td>\n    <td class=\"Cell\">Ridgeline Plots in 'ggplot2'<\/td>\n    <td class=\"Cell\">Ridgeline plots provide a convenient way of visualizing changes in distributions over time or space. This package enables the creation of such plots in 'ggplot2'.<\/td>\n    <td class=\"Cell\">https://github.com/clauswilke/ggridges<\/td>\n    <td class=\"Cell\">0.5.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">ggsci<\/td>\n    <td class=\"Cell\">Scientific Journal and Sci-Fi Themed Color Palettes for\n'ggplot2'<\/td>\n    <td class=\"Cell\">A collection of 'ggplot2' color palettes inspired by\n    plots in scientific journals, data visualization libraries,\n    science fiction movies, and TV shows.<\/td>\n    <td class=\"Cell\">https://nanx.me/ggsci/, https://github.com/road2stat/ggsci<\/td>\n    <td class=\"Cell\">2.9<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">ggseas<\/td>\n    <td class=\"Cell\">'stats' for Seasonal Adjustment on the Fly with 'ggplot2'<\/td>\n    <td class=\"Cell\">Provides 'ggplot2' 'stats' that estimate seasonally adjusted series \n    and rolling summaries such as rolling average on the fly for time series.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">0.5.4<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">ggsn<\/td>\n    <td class=\"Cell\">North Symbols and Scale Bars for Maps Created with 'ggplot2' or\n'ggmap'<\/td>\n    <td class=\"Cell\">Adds north symbols (18 options) and scale bars in kilometers to\n    maps in geographic or metric coordinates created with 'ggplot2' or 'ggmap'.<\/td>\n    <td class=\"Cell\">https://github.com/oswaldosantos/ggsn<\/td>\n    <td class=\"Cell\">0.4.0<\/td>\n    <td class=\"Cell\">2016-03-20<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">ggstance<\/td>\n    <td class=\"Cell\">Horizontal 'ggplot2' Components<\/td>\n    <td class=\"Cell\">A 'ggplot2' extension that provides flipped components:\n    horizontal versions of 'Stats' and 'Geoms', and vertical versions\n    of 'Positions'.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">0.3<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">ggstatsplot<\/td>\n    <td class=\"Cell\">'ggplot2' Based Plots with Statistical Details<\/td>\n    <td class=\"Cell\">Extension of 'ggplot2', 'ggstatsplot' creates graphics with details from statistical tests \n  (parametric, non-parametric, or robust) included in the plots themselves. It is targeted primarily at \n  behavioral sciences community to provide a one-line code to generate information-rich plots for \n  statistical analysis of continuous (violin plots, scatterplots, histograms) or categorical (pie charts) data.<\/td>\n    <td class=\"Cell\">https://indrajeetpatil.github.io/ggstatsplot/<\/td>\n    <td class=\"Cell\">0.0.3<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">ggtern<\/td>\n    <td class=\"Cell\">An Extension to 'ggplot2', for the Creation of Ternary Diagrams<\/td>\n    <td class=\"Cell\">Extends the functionality of 'ggplot2', providing the capability\n    to plot ternary diagrams for (subset of) the 'ggplot2' geometries. Additionally,\n    'ggtern' has implemented several NEW geometries which are unavailable to the\n    standard 'ggplot2' release. For further examples and documentation, please\n    proceed to the 'ggtern' website.<\/td>\n    <td class=\"Cell\">http://www.ggtern.com<\/td>\n    <td class=\"Cell\">2.2.1<\/td>\n    <td class=\"Cell\">2017-07-09<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">ggThemeAssist<\/td>\n    <td class=\"Cell\">Add-in to Customize 'ggplot2' Themes<\/td>\n    <td class=\"Cell\">Rstudio add-in that delivers a graphical interface for editing 'ggplot2' theme elements.<\/td>\n    <td class=\"Cell\">https://github.com/calligross/ggthemeassist<\/td>\n    <td class=\"Cell\">0.1.5<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Plots / Color<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">ggthemes<\/td>\n    <td class=\"Cell\">Extra Themes, Scales and Geoms for 'ggplot2'<\/td>\n    <td class=\"Cell\">Some extra themes, geoms, and scales for 'ggplot2'.\n    Provides 'ggplot2' themes and scales that replicate the look of plots\n    by Edward Tufte, Stephen Few, 'Fivethirtyeight', 'The Economist', 'Stata',\n    'Excel', and 'The Wall Street Journal', among others.\n    Provides 'geoms' for Tufte's box plot and range frame.<\/td>\n    <td class=\"Cell\">http://github.com/jrnold/ggthemes<\/td>\n    <td class=\"Cell\">3.5.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Plots / Color<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">ggvis<\/td>\n    <td class=\"Cell\">Interactive Grammar of Graphics<\/td>\n    <td class=\"Cell\">An implementation of an interactive grammar of graphics, taking the\n    best parts of 'ggplot2', combining them with the reactive framework of\n    'shiny' and drawing web graphics using 'vega'.<\/td>\n    <td class=\"Cell\">http://ggvis.rstudio.com/<\/td>\n    <td class=\"Cell\">0.4.3<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">glmnet<\/td>\n    <td class=\"Cell\">Lasso and Elastic-Net Regularized Generalized Linear Models<\/td>\n    <td class=\"Cell\">Extremely efficient procedures for fitting the entire lasso or elastic-net regularization path for linear regression, logistic and multinomial regression models, Poisson regression and the Cox model. Two recent additions are the multiple-response Gaussian, and the grouped multinomial regression. The algorithm uses cyclical coordinate descent in a path-wise fashion, as described in the paper linked to via the URL below.<\/td>\n    <td class=\"Cell\">http://www.jstatsoft.org/v33/i01/.<\/td>\n    <td class=\"Cell\">2.0-16<\/td>\n    <td class=\"Cell\">2018-03-12<\/td>\n    <td class=\"Cell\">Stats<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">gmodels<\/td>\n    <td class=\"Cell\">Various R Programming Tools for Model Fitting<\/td>\n    <td class=\"Cell\">Various R programming tools for model fitting.<\/td>\n    <td class=\"Cell\">http://www.sf.net/projects/r-gregmisc<\/td>\n    <td class=\"Cell\">2.16.2<\/td>\n    <td class=\"Cell\">2015-07-21<\/td>\n    <td class=\"Cell\">Models<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">googleLanguageR<\/td>\n    <td class=\"Cell\">Call Google's 'Natural Language' API, 'Cloud Translation' API,\n'Cloud Speech' API and 'Cloud Text-to-Speech' API<\/td>\n    <td class=\"Cell\">Call 'Google Cloud' machine learning APIs for text and speech tasks.\n  Call the 'Cloud Translation' API &lt;https://cloud.google.com/translate/&gt; for detection \n  and translation of text, the 'Natural Language' API &lt;https://cloud.google.com/natural-language/&gt; to \n  analyse text for sentiment, entities or syntax, the 'Cloud Speech' API \n  &lt;https://cloud.google.com/speech/&gt; to transcribe sound files to text and \n  the 'Cloud Text-to-Speech' API &lt;https://cloud.google.com/text-to-speech/&gt; to turn text \n  into sound files.<\/td>\n    <td class=\"Cell\">http://code.markedmondson.me/googleLanguageR/,\nhttps://github.com/ropensci/googleLanguageR<\/td>\n    <td class=\"Cell\">0.2.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Text / Cloud<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">gpclib<\/td>\n    <td class=\"Cell\">General Polygon Clipping Library for R<\/td>\n    <td class=\"Cell\">General polygon clipping routines for R based on Alan\n        Murta's C library<\/td>\n    <td class=\"Cell\">http://www.cs.man.ac.uk/~toby/gpc/,\nhttp://github.com/rdpeng/gpclib<\/td>\n    <td class=\"Cell\">1.5-5<\/td>\n    <td class=\"Cell\">2013-04-01<\/td>\n    <td class=\"Cell\">Maps<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">gridExtra<\/td>\n    <td class=\"Cell\">Miscellaneous Functions for \"Grid\" Graphics<\/td>\n    <td class=\"Cell\">Provides a number of user-level functions to work with \"grid\"\n    graphics, notably to arrange multiple grid-based plots on a page, and draw\n    tables.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">2.3<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">gtable<\/td>\n    <td class=\"Cell\">Arrange 'Grobs' in Tables<\/td>\n    <td class=\"Cell\">Tools to make it easier to work with \"tables\" of 'grobs'.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">0.2.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">gtrendsR<\/td>\n    <td class=\"Cell\">Perform and Display Google Trends Queries<\/td>\n    <td class=\"Cell\">An interface for retrieving and displaying the information returned\n    online by Google Trends is provided. Trends (number of hits) over the time as\n    well as geographic representation of the results can be displayed.<\/td>\n    <td class=\"Cell\">https://github.com/PMassicotte/gtrendsR<\/td>\n    <td class=\"Cell\">1.4.1<\/td>\n    <td class=\"Cell\">2018-02-26<\/td>\n    <td class=\"Cell\">Data / Cloud<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">heatmaply<\/td>\n    <td class=\"Cell\">Interactive Cluster Heat Maps Using 'plotly'<\/td>\n    <td class=\"Cell\">Create interactive cluster 'heatmaps' that can be saved as a stand-\n    alone HTML file, embedded in 'R Markdown' documents or in a 'Shiny' app, and\n    available in the 'RStudio' viewer pane. Hover the mouse pointer over a cell to\n    show details or drag a rectangle to zoom. A 'heatmap' is a popular graphical\n    method for visualizing high-dimensional data, in which a table of numbers\n    are encoded as a grid of colored cells. The rows and columns of the matrix\n    are ordered to highlight patterns and are often accompanied by 'dendrograms'.\n    'Heatmaps' are used in many fields for visualizing observations, correlations,\n    missing values patterns, and more. Interactive 'heatmaps' allow the inspection\n    of specific value by hovering the mouse over a cell, as well as zooming into\n    a region of the 'heatmap' by dragging a rectangle around the relevant area.\n    This work is based on the 'ggplot2' and 'plotly.js' engine. It produces\n    similar 'heatmaps' as 'heatmap.2' or 'd3heatmap', with the advantage of speed\n    ('plotly.js' is able to handle larger size matrix), the ability to zoom from\n    the 'dendrogram' panes, and the placing of factor variables in the sides of the\n    'heatmap'.<\/td>\n    <td class=\"Cell\">https://cran.r-project.org/package=heatmaply,\nhttps://github.com/talgalili/heatmaply/,\nhttps://www.r-statistics.com/tag/heatmaply/<\/td>\n    <td class=\"Cell\">0.14.1<\/td>\n    <td class=\"Cell\">2018-02-01<\/td>\n    <td class=\"Cell\">Plot<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">here<\/td>\n    <td class=\"Cell\">A Simpler Way to Find Your Files<\/td>\n    <td class=\"Cell\">Constructs paths to your project's files.\n    The 'here()' function uses a reasonable heuristics to find your project's\n    files, based on the current working directory at the time when the package\n    is loaded. Use it as a drop-in replacement for 'file.path()', it will always\n    locate the files relative to your project root.<\/td>\n    <td class=\"Cell\">https://github.com/krlmlr/here, http://krlmlr.github.io/here<\/td>\n    <td class=\"Cell\">0.1<\/td>\n    <td class=\"Cell\">2017-05-27<\/td>\n    <td class=\"Cell\">Tools / Programming<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">hexbin<\/td>\n    <td class=\"Cell\">Hexagonal Binning Routines<\/td>\n    <td class=\"Cell\">Binning and plotting functions for hexagonal bins.<\/td>\n    <td class=\"Cell\">http://github.com/edzer/hexbin<\/td>\n    <td class=\"Cell\">1.27.2<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">hexSticker<\/td>\n    <td class=\"Cell\">Create Hexagon Sticker in R<\/td>\n    <td class=\"Cell\">Helper functions for creating reproducible hexagon sticker purely in R.<\/td>\n    <td class=\"Cell\">https://github.com/GuangchuangYu/hexSticker<\/td>\n    <td class=\"Cell\">0.4.4<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">highcharter<\/td>\n    <td class=\"Cell\">A Wrapper for the 'Highcharts' Library<\/td>\n    <td class=\"Cell\">A wrapper for the 'Highcharts' library including\n  shortcut functions to plot R objects. 'Highcharts' \n  &lt;http://www.highcharts.com/&gt; is a charting library offering\n  numerous chart types with a simple configuration syntax.<\/td>\n    <td class=\"Cell\">http://jkunst.com/highcharter<\/td>\n    <td class=\"Cell\">0.5.0<\/td>\n    <td class=\"Cell\">2016-09-05<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">Hmisc<\/td>\n    <td class=\"Cell\">Harrell Miscellaneous<\/td>\n    <td class=\"Cell\">Contains many functions useful for data\n\tanalysis, high-level graphics, utility operations, functions for\n\tcomputing sample size and power, importing and annotating datasets,\n\timputing missing values, advanced table making, variable clustering,\n\tcharacter string manipulation, conversion of R objects to LaTeX and html code,\n\tand recoding variables.<\/td>\n    <td class=\"Cell\">http://biostat.mc.vanderbilt.edu/Hmisc,\nhttps://github.com/harrelfe/Hmisc<\/td>\n    <td class=\"Cell\">4.1-1<\/td>\n    <td class=\"Cell\">2018-01-03<\/td>\n    <td class=\"Cell\">Tools<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">hrbrthemes<\/td>\n    <td class=\"Cell\">Additional Themes, Theme Components and Utilities for 'ggplot2'<\/td>\n    <td class=\"Cell\">A compilation of extra 'ggplot2' themes, scales and utilities, including a \n    spell check function for plot label fields and an overall emphasis on typography. \n    A copy of the 'Google' font 'Roboto Condensed' &lt;https://github.com/google/roboto/&gt; \n    is also included along with a copy of the 'IBM' 'Plex Sans' &lt;https://github.com/IBM/type&gt;\n    and 'Titillium Web' &lt;https://fonts.google.com/specimen/Titillium+Web&gt; fonts\n    are also included to support their respective typography-oriented themes.<\/td>\n    <td class=\"Cell\">http://github.com/hrbrmstr/hrbrthemes<\/td>\n    <td class=\"Cell\">0.5.0<\/td>\n    <td class=\"Cell\">2018-04-24<\/td>\n    <td class=\"Cell\">Color<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">htmlwidgets<\/td>\n    <td class=\"Cell\">HTML Widgets for R<\/td>\n    <td class=\"Cell\">A framework for creating HTML widgets that render in various\n    contexts including the R console, 'R Markdown' documents, and 'Shiny'\n    web applications.<\/td>\n    <td class=\"Cell\">https://github.com/ramnathv/htmlwidgets<\/td>\n    <td class=\"Cell\">1.2<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">igraph<\/td>\n    <td class=\"Cell\">Network Analysis and Visualization<\/td>\n    <td class=\"Cell\">Routines for simple graphs and network analysis. It can\n  handle large graphs very well and provides functions for generating random\n  and regular graphs, graph visualization, centrality methods and much more.<\/td>\n    <td class=\"Cell\">http://igraph.org<\/td>\n    <td class=\"Cell\">1.2.1<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">iml<\/td>\n    <td class=\"Cell\">Interpretable Machine Learning<\/td>\n    <td class=\"Cell\">Interpretability methods to analyze the behavior and predictions of\n any machine learning model.\n Implemented methods are:\n Feature importance described by Fisher et al. (2018) &lt;arXiv:1801.01489&gt;,\n partial dependence plots described by Friedman (2001) &lt;http://www.jstor.org/stable/2699986&gt;,\n individual conditional expectation ('ice') plots described by Goldstein et al. (2013) &lt;doi:10.1080/10618600.2014.907095&gt;,\n local models (variant of 'lime') described by Ribeiro et. al (2016) &lt;arXiv:1602.04938&gt;,\n the Shapley Value described by Strumbelj et. al (2014) &lt;doi:10.1007/s10115-013-0679-x&gt;, \n feature interactions described by Friedman et. al &lt;doi:10.1214/07-AOAS148&gt; and\n tree surrogate models.<\/td>\n    <td class=\"Cell\">https://github.com/christophM/iml<\/td>\n    <td class=\"Cell\">0.5.1<\/td>\n    <td class=\"Cell\">2018-04-27<\/td>\n    <td class=\"Cell\">Help / Models<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">infer<\/td>\n    <td class=\"Cell\">Tidy Statistical Inference<\/td>\n    <td class=\"Cell\">The objective of this package is to perform inference using an expressive statistical grammar that coheres with the tidy design framework. <\/td>\n    <td class=\"Cell\">https://github.com/andrewpbray/infer<\/td>\n    <td class=\"Cell\">0.2.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Stats<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">janitor<\/td>\n    <td class=\"Cell\">Simple Tools for Examining and Cleaning Dirty Data<\/td>\n    <td class=\"Cell\">The main janitor functions can: perfectly format data.frame column\n    names; provide quick counts of variable combinations (i.e., frequency\n    tables and crosstabs); and isolate duplicate records. Other janitor functions\n    nicely format the tabulation results. These tabulate-and-report functions\n    approximate popular features of SPSS and Microsoft Excel. This package\n    follows the principles of the \"tidyverse\" and works well with the pipe function\n    %&gt;%. janitor was built with beginning-to-intermediate R users in mind and is\n    optimized for user-friendliness. Advanced R users can already do everything\n    covered here, but with janitor they can do it faster and save their thinking for\n    the fun stuff.<\/td>\n    <td class=\"Cell\">https://github.com/sfirke/janitor<\/td>\n    <td class=\"Cell\">1.0.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Tools / EDA<\/td>\n  <\/tr>\n  <tr>\n    <td class
