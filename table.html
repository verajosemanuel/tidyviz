, as well as\n    p-values and standardized mean differences. Weighted data are\n    supported via the 'survey' package. See 'github' for a screen cast.\n    'tableone' was inspired by descriptive statistics functions in\n    'Deducer' , a Java-based GUI package by Ian Fellows. This package\n    does not require GUI or Java, and intended for command-line users.<\/td>\n    <td class=\"Cell\">https://github.com/kaz-yos/tableone<\/td>\n    <td class=\"Cell\">0.9.3<\/td>\n    <td class=\"Cell\">2018-04-28<\/td>\n    <td class=\"Cell\">Tables<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">table1<\/td>\n    <td class=\"Cell\">Tables of Descriptive Statistics in HTML<\/td>\n    <td class=\"Cell\">Create HTML tables of descriptive statistics, as one would expect\n    to see as the first table (i.e. \"Table 1\") in a medical/epidemiological journal\n    article.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">1.0<\/td>\n    <td class=\"Cell\">2018-04-25<\/td>\n    <td class=\"Cell\">Tables<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">tabplot<\/td>\n    <td class=\"Cell\">Tableplot, a Visualization of Large Datasets<\/td>\n    <td class=\"Cell\">A tableplot is a visualisation of a (large) dataset with a dozen of variables, both numeric and categorical. Each column represents a variable and each row bin is an aggregate of a certain number of records. Numeric variables are visualized as bar charts, and categorical variables as stacked bar charts. Missing values are taken into account. Also supports large 'ffdf' datasets from the 'ff' package.<\/td>\n    <td class=\"Cell\">https://github.com/mtennekes/tabplot<\/td>\n    <td class=\"Cell\">1.3-1<\/td>\n    <td class=\"Cell\">2017-01-16<\/td>\n    <td class=\"Cell\">Plots / Big Data<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">tadaatoolbox<\/td>\n    <td class=\"Cell\">Helpers for Data Analysis and Presentation Focused on Undergrad\nPsychology<\/td>\n    <td class=\"Cell\">Contains functions for the easy display of statistical tests as well as\n    some convenience functions for data cleanup. It is meant to ease existing workflows\n    with packages like 'sjPlot', 'dplyr', and 'ggplot2'. The primary components are the functions\n    prefixed with 'tadaa_', which are built to work in an interactive environment, but also print\n    tidy markdown tables powered by 'pixiedust' for the creation of 'RMarkdown' reports.<\/td>\n    <td class=\"Cell\">https://github.com/tadaadata/tadaatoolbox<\/td>\n    <td class=\"Cell\">0.16.0<\/td>\n    <td class=\"Cell\">2018-01-10<\/td>\n    <td class=\"Cell\">Stats<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">tatoo<\/td>\n    <td class=\"Cell\">Combine and Export Data Frames<\/td>\n    <td class=\"Cell\">\n  Functions to combine data.frames in ways that require additional effort in \n  base R, and to add metadata (id, title, ...) that can be used for printing and \n  xlsx export. The 'Tatoo_report' class is provided as a \n  convenient helper to write several such tables to a workbook, one table per \n  worksheet. Tatoo is built on top of 'openxlsx', but intimate knowledge of \n  that package is not required to use tatoo.<\/td>\n    <td class=\"Cell\">https://github.com/statistikat/tatoo<\/td>\n    <td class=\"Cell\">1.1.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Tools<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">textclean<\/td>\n    <td class=\"Cell\">Text Cleaning Tools<\/td>\n    <td class=\"Cell\">Tools to clean and process text.  Tools are geared at checking for substrings that\n          are not optimal for analysis and replacing or removing them (normalizing) with more\n          analysis friendly substrings (see Sproat, Black, Chen, Kumar, Ostendorf, &amp; Richards\n          (2001) &lt;doi:10.1006/csla.2001.0169&gt;) or extracting them into new variables. For\n          example, emoticons are often used in text but not always easily handled by analysis\n          algorithms.  The replace_emoticon() function replaces emoticons with word\n          equivalents.<\/td>\n    <td class=\"Cell\">https://github.com/trinker/textclean<\/td>\n    <td class=\"Cell\">0.9.2<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Text<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">textfeatures<\/td>\n    <td class=\"Cell\">Extracts Features from Text<\/td>\n    <td class=\"Cell\">A tool for extracting some generic features (e.g., number of \n    words, line breaks, characters per word, URLs, lower case, upper case, \n    commas, periods, exclamation points, etc.) from strings of text.<\/td>\n    <td class=\"Cell\">https://github.com/mkearney/textfeatures<\/td>\n    <td class=\"Cell\">0.1.1<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Text<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">thinkr<\/td>\n    <td class=\"Cell\">Tools for Cleaning Up Messy Files<\/td>\n    <td class=\"Cell\">Some tools for cleaning up messy 'Excel' files to be suitable for R. People who have been working with 'Excel' for years built more or less complicated sheets with names, characters, formats that are not homogeneous. To be able to use them in R nowadays, we built a set of functions that will avoid the majority of importation problems and keep all the data at best.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">0.13<\/td>\n    <td class=\"Cell\">2018-06-19<\/td>\n    <td class=\"Cell\">EDA / Imputation<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">threejs<\/td>\n    <td class=\"Cell\">Interactive 3D Scatter Plots, Networks and Globes<\/td>\n    <td class=\"Cell\">Create interactive 3D scatter plots, network plots, and\n    globes using the 'three.js' visualization library (&lt;https://threejs.org&gt;).<\/td>\n    <td class=\"Cell\">https://bwlewis.github.io/rthreejs<\/td>\n    <td class=\"Cell\">0.3.1<\/td>\n    <td class=\"Cell\">2017-08-11<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">tibbletime<\/td>\n    <td class=\"Cell\">Time Aware Tibbles<\/td>\n    <td class=\"Cell\">Built on top of the 'tibble' package, 'tibbletime' is an extension\n  that allows for the creation of time aware tibbles. Some immediate\n  advantages of this include: the ability to perform time-based subsetting\n  on tibbles, quickly summarising and aggregating results by time periods,\n  and creating columns that can be used as 'dplyr' time-based groups.<\/td>\n    <td class=\"Cell\">https://github.com/business-science/tibbletime<\/td>\n    <td class=\"Cell\">0.1.1<\/td>\n    <td class=\"Cell\">2018-01-29<\/td>\n    <td class=\"Cell\">Time Series<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">tictoc<\/td>\n    <td class=\"Cell\">Functions for timing R scripts, as well as implementations of\nStack and List structures<\/td>\n    <td class=\"Cell\">This package provides the timing functions 'tic' and 'toc' that\n    can be nested. One can record all timings while a complex script is\n    running, and examine the values later. It is also possible to instrument\n    the timing calls with custom callbacks. In addition, this package provides\n    class 'Stack', implemented as a vector, and class 'List', implemented as a\n    list, both of which support operations 'push', 'pop', 'first', 'last' and\n    'clear'.<\/td>\n    <td class=\"Cell\">http://github.com/collectivemedia/tictoc<\/td>\n    <td class=\"Cell\">1.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Programming<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">tidygraph<\/td>\n    <td class=\"Cell\">A Tidy API for Graph Manipulation<\/td>\n    <td class=\"Cell\">A graph, while not \"tidy\" in itself, can be thought of as two tidy\n    data frames describing node and edge data respectively. 'tidygraph'\n    provides an approach to manipulate these two virtual data frames using the\n    API defined in the 'dplyr' package, as well as provides tidy interfaces to \n    a lot of common graph algorithms.<\/td>\n    <td class=\"Cell\">https://github.com/thomasp85/tidygraph<\/td>\n    <td class=\"Cell\">1.1.0<\/td>\n    <td class=\"Cell\">2018-02-10<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">tidyquant<\/td>\n    <td class=\"Cell\">Tidy Quantitative Financial Analysis<\/td>\n    <td class=\"Cell\">Bringing financial analysis to the 'tidyverse'. The 'tidyquant' \n    package provides a convenient wrapper to various 'xts', 'zoo', 'quantmod', 'TTR' \n    and 'PerformanceAnalytics' package \n    functions and returns the objects in the tidy 'tibble' format. The main \n    advantage is being able to use quantitative functions with the 'tidyverse'\n    functions including 'purrr', 'dplyr', 'tidyr', 'ggplot2', 'lubridate', etc. See \n    the 'tidyquant' website for more information, documentation and examples.<\/td>\n    <td class=\"Cell\">https://github.com/business-science/tidyquant<\/td>\n    <td class=\"Cell\">0.5.5<\/td>\n    <td class=\"Cell\">2018-05-06<\/td>\n    <td class=\"Cell\"><\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">timetk<\/td>\n    <td class=\"Cell\">A Tool Kit for Working with Time Series in R<\/td>\n    <td class=\"Cell\">\n    Get the time series index, signature, and summary from time series objects and\n    time-based tibbles. Create future time series based on properties of \n    existing time series index.  \n    Coerce between time-based tibbles ('tbl') and 'xts', 'zoo', and 'ts'. <\/td>\n    <td class=\"Cell\">https://github.com/business-science/timetk<\/td>\n    <td class=\"Cell\">0.1.1<\/td>\n    <td class=\"Cell\">2018-05-14<\/td>\n    <td class=\"Cell\">Time Series<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">tmap<\/td>\n    <td class=\"Cell\">Thematic Maps<\/td>\n    <td class=\"Cell\">Thematic maps are geographical maps in which spatial data distributions are visualized. This package offers a flexible, layer-based, and easy to use approach to create thematic maps, such as choropleths and bubble maps.<\/td>\n    <td class=\"Cell\">https://github.com/mtennekes/tmap<\/td>\n    <td class=\"Cell\">1.11-2<\/td>\n    <td class=\"Cell\">2018-04-10<\/td>\n    <td class=\"Cell\">Maps<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">tmaptools<\/td>\n    <td class=\"Cell\">Thematic Map Tools<\/td>\n    <td class=\"Cell\">Set of tools for reading and processing spatial data. The aim is to supply the workflow to create thematic maps. This package also facilitates 'tmap', the package for visualizing thematic maps.<\/td>\n    <td class=\"Cell\">https://github.com/mtennekes/tmaptools<\/td>\n    <td class=\"Cell\">1.2-4<\/td>\n    <td class=\"Cell\">2018-04-10<\/td>\n    <td class=\"Cell\">Maps<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">tmuxr<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">System<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">topicmodels<\/td>\n    <td class=\"Cell\">Topic Models<\/td>\n    <td class=\"Cell\">Provides an interface to the C code for Latent Dirichlet\n\t     Allocation (LDA) models and Correlated Topics Models\n\t     (CTM) by David M. Blei and co-authors and the C++ code\n\t     for fitting LDA models using Gibbs sampling by Xuan-Hieu\n\t     Phan and co-authors.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">0.2-7<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Text<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">TSrepr<\/td>\n    <td class=\"Cell\">Time Series Representations<\/td>\n    <td class=\"Cell\">Methods for representations (i.e. dimensionality reduction, preprocessing, feature extraction) of time series to help more accurate and effective time series data mining.\n    Non-data adaptive, data adaptive, model-based and data dictated (clipped) representation methods are implemented. Also min-max and z-score normalisations, and forecasting accuracy measures are implemented.<\/td>\n    <td class=\"Cell\">https://petolau.github.io/package/,\nhttps://github.com/PetoLau/TSrepr/<\/td>\n    <td class=\"Cell\">1.0.1<\/td>\n    <td class=\"Cell\">2018-05-31<\/td>\n    <td class=\"Cell\">Time Series<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">TSstudio<\/td>\n    <td class=\"Cell\">Tools for Time Series Analysis and Forecasting<\/td>\n    <td class=\"Cell\">Provides a set of interactive visualization tools for time series analysis supporting ts, mts, zoo and xts objects. That includes visualization functions for forecasting model performance (forecasted vs. actual), time series interactive plots (single and multiple series) and seasonality plots.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">0.1.1<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Time Series<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">udpipe<\/td>\n    <td class=\"Cell\">Tokenization, Parts of Speech Tagging, Lemmatization and\nDependency Parsing with the 'UDPipe' 'NLP' Toolkit<\/td>\n    <td class=\"Cell\">This natural language processing toolkit provides language-agnostic\n    'tokenization', 'parts of speech tagging', 'lemmatization' and 'dependency\n    parsing' of raw text. Next to text parsing, the package also allows you to train\n    annotation models based on data of 'treebanks' in 'CoNLL-U' format as provided\n    at &lt;http://universaldependencies.org/format.html&gt;. The techniques are explained\n    in detail in the paper: 'Tokenizing, POS Tagging, Lemmatizing and Parsing UD 2.0\n    with UDPipe', available at &lt;doi:10.18653/v1/K17-3009&gt;.<\/td>\n    <td class=\"Cell\">https://bnosac.github.io/udpipe/en/index.html,\nhttps://github.com/bnosac/udpipe<\/td>\n    <td class=\"Cell\">0.6<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Text<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">usethis<\/td>\n    <td class=\"Cell\">Automate Package and Project Setup<\/td>\n    <td class=\"Cell\">Automate package and project setup tasks that are otherwise\n    performed manually. This includes setting up unit testing, test \n    coverage, continuous integration, Git, 'GitHub', licenses, 'Rcpp', 'RStudio' \n    projects, and more.<\/td>\n    <td class=\"Cell\">https://github.com/r-lib/usethis<\/td>\n    <td class=\"Cell\">1.3.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Programing<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">VIM<\/td>\n    <td class=\"Cell\">Visualization and Imputation of Missing Values<\/td>\n    <td class=\"Cell\">New tools for the visualization of missing and/or imputed values\n    are introduced, which can be used for exploring the data and the structure of\n    the missing and/or imputed values. Depending on this structure of the missing\n    values, the corresponding methods may help to identify the mechanism generating\n    the missing values and allows to explore the data including missing values.\n    In addition, the quality of imputation can be visually explored using various\n    univariate, bivariate, multiple and multivariate plot methods. A graphical user\n    interface available in the separate package VIMGUI allows an easy handling of\n    the implemented plot methods.<\/td>\n    <td class=\"Cell\">https://github.com/statistikat/VIM<\/td>\n    <td class=\"Cell\">4.7.0<\/td>\n    <td class=\"Cell\">2017-04-11<\/td>\n    <td class=\"Cell\">Imputation<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">viridis<\/td>\n    <td class=\"Cell\">Default Color Maps from 'matplotlib'<\/td>\n    <td class=\"Cell\">Implementation of the 'viridis' - the default -, 'magma', 'plasma', \n    'inferno', and 'cividis' color maps for 'R'. 'viridis', 'magma', 'plasma', \n    and 'inferno' are ported from 'matplotlib' &lt;http://matplotlib.org/&gt;, a \n    popular plotting library for 'python'. 'cividis', was developed by Jamie R. \n    Nuez and Sean M. Colby. These color maps are designed in such a way that \n    they will analytically be perfectly perceptually-uniform, both in regular \n    form and also when converted to black-and-white. They are also designed to \n    be perceived by readers with the most common form of color blindness (all \n    color maps in this package) and color vision deficiency ('cividis' only). <\/td>\n    <td class=\"Cell\">https://github.com/sjmgarnier/viridis<\/td>\n    <td class=\"Cell\">0.5.1<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Color<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">viridislite<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Color<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">visdat<\/td>\n    <td class=\"Cell\">Preliminary Data Visualisation<\/td>\n    <td class=\"Cell\">Create preliminary exploratory data visualisations of an entire \n  dataset to identify problems or unexpected features using 'ggplot2'.<\/td>\n    <td class=\"Cell\">https://github.com/njtierney/visdat/<\/td>\n    <td class=\"Cell\">0.1.0<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">EDA<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">visNetwork<\/td>\n    <td class=\"Cell\">Network Visualization using 'vis.js' Library<\/td>\n    <td class=\"Cell\">Provides an R interface to the 'vis.js' JavaScript charting\n    library. It allows an interactive visualization of networks.<\/td>\n    <td class=\"Cell\">http://datastorm-open.github.io/visNetwork/<\/td>\n    <td class=\"Cell\">2.0.4<\/td>\n    <td class=\"Cell\">2018-06-13<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">waterfalls<\/td>\n    <td class=\"Cell\">Create Waterfall Charts using 'ggplot2' Simply<\/td>\n    <td class=\"Cell\">A not uncommon task for quants is to create 'waterfall charts'. There seems to be no simple way to do this in 'ggplot2' currently. This package contains a single function (waterfall) that simply draws a waterfall chart in a 'ggplot2' object. Some flexibility is provided, though often the object created will need to be modified through a theme.<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">0.1.2<\/td>\n    <td class=\"Cell\">2018-01-15<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">withr<\/td>\n    <td class=\"Cell\">Run Code 'With' Temporarily Modified Global State<\/td>\n    <td class=\"Cell\">A set of functions to run code 'with' safely and temporarily\n    modified global state. Many of these functions were originally a part of the\n    'devtools' package, this provides a simple package with limited dependencies\n    to provide access to these functions.<\/td>\n    <td class=\"Cell\">http://withr.r-lib.org, http://github.com/r-lib/withr#readme<\/td>\n    <td class=\"Cell\">2.1.2<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Programming<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">workflowr<\/td>\n    <td class=\"Cell\">A Framework for Reproducible and Collaborative Data Science<\/td>\n    <td class=\"Cell\">Combines literate programming ('knitr' and 'rmarkdown') and version\n  control ('Git', via 'git2r') to generate a website containing time-stamped,\n  versioned, and documented results.<\/td>\n    <td class=\"Cell\">https://github.com/jdblischak/workflowr<\/td>\n    <td class=\"Cell\">1.0.1<\/td>\n    <td class=\"Cell\">2018-04-20<\/td>\n    <td class=\"Cell\">workflow<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">WVPlots<\/td>\n    <td class=\"Cell\">Common Plots for Analysis<\/td>\n    <td class=\"Cell\">Select data analysis plots, under a standardized calling interface implemented on top of 'ggplot2' and 'plotly'.  \n   Plots of interest include: 'ROC', gain curve, scatter plot with marginal distributions, \n   conditioned scatter plot with marginal densities,\n   box and stem with matching theoretical distribution, and density with matching theoretical distribution.<\/td>\n    <td class=\"Cell\">https://github.com/WinVector/WVPlots,\nhttps://winvector.github.io/WVPlots/<\/td>\n    <td class=\"Cell\">1.0.0<\/td>\n    <td class=\"Cell\">2018-05-24He<\/td>\n    <td class=\"Cell\">Plots<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">xgboost<\/td>\n    <td class=\"Cell\">Extreme Gradient Boosting<\/td>\n    <td class=\"Cell\">Extreme Gradient Boosting, which is an efficient implementation\n    of the gradient boosting framework from Chen &amp; Guestrin (2016) &lt;doi:10.1145/2939672.2939785&gt;.\n    This package is its R interface. The package includes efficient linear \n    model solver and tree learning algorithms. The package can automatically \n    do parallel computation on a single machine which could be more than 10 \n    times faster than existing gradient boosting packages. It supports\n    various objective functions, including regression, classification and ranking.\n    The package is made to be extensible, so that users are also allowed to define\n    their own objectives easily.<\/td>\n    <td class=\"Cell\">https://github.com/dmlc/xgboost<\/td>\n    <td class=\"Cell\">0.71.2<\/td>\n    <td class=\"Cell\">2018-06-08<\/td>\n    <td class=\"Cell\">Models<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">xray<\/td>\n    <td class=\"Cell\">X Ray Vision on your Datasets<\/td>\n    <td class=\"Cell\">Tools to analyze datasets previous to any statistical modeling.\n    Has various functions designed to find inconsistencies and understanding the distribution of the data.<\/td>\n    <td class=\"Cell\">https://github.com/sicarul/xray/<\/td>\n    <td class=\"Cell\">0.2<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">EDA<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">yardstick<\/td>\n    <td class=\"Cell\">Tidy Characterizations of Model Performance<\/td>\n    <td class=\"Cell\">Tidy tools for quantifying how well model fits to a data set such as confusion matrices, class probability curve summaries, and regression metrics (e.g., RMSE). <\/td>\n    <td class=\"Cell\">https://github.com/topepo/yardstick<\/td>\n    <td class=\"Cell\">0.0.1<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Models<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">yarrr<\/td>\n    <td class=\"Cell\">A Companion to the e-Book \"YaRrr!: The Pirate's Guide to R\"<\/td>\n    <td class=\"Cell\">Contains a mixture of functions and data sets referred to in the introductory e-book \"YaRrr!: The Pirate's Guide to R\". The latest version of the e-book is available for free at &lt;https://www.thepiratesguidetor.com&gt;.<\/td>\n    <td class=\"Cell\">www.thepiratesguidetor.com<\/td>\n    <td class=\"Cell\">0.1.5<\/td>\n    <td class=\"Cell\">2017-4-18<\/td>\n    <td class=\"Cell\">EDA<\/td>\n  <\/tr>\n  <tr>\n    <td class=\"Cell\">ztable<\/td>\n    <td class=\"Cell\">Zebra-Striped Tables in LaTeX and HTML Formats<\/td>\n    <td class=\"Cell\">Makes zebra-striped tables (tables with alternating row colors)\n    in LaTeX and HTML formats easily from a data.frame, matrix, lm, aov, anova,\n    glm, coxph, nls, fitdistr, mytable and cbind.mytable objects.<\/td>\n    <td class=\"Cell\">http://github.com/cardiomoon/ztable<\/td>\n    <td class=\"Cell\">0.1.8<\/td>\n    <td class=\"Cell\">NA<\/td>\n    <td class=\"Cell\">Tables<\/td>\n  <\/tr>\n<\/table>","settings":[]},"evals":[],"jsHooks":[]}</script>
